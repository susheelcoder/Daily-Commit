<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS lession-01</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .container {
        border: 10px dotted red;
        font-size: 1.5rem;
        margin: 1.5em;
        padding: 1.5em;
        outline: 5px solid purple;
        /* outline-offset: -20px; */
        outline-offset: 10px;
    }

    .circle{
        margin: 3rem auto;
        background-color: gold;
        width: 100px;
        height: 100px;
        border: 2px solid #000;
        border-radius: 50px;
        outline: 2px solid red;
        outline-offset: 0.25rem;
    }
</style>

<body>



    <div class="container">
        <h1>CSS lession-01</h1>
    </div>


    <div class="container">
        <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolorem maxime totam in repellendus amet quod
            nobis
            ducimus obcaecati officia libero?
        </p>
        <div class="circle"></div>
    </div>
</body>

</html>
