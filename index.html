<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Work Log 2026</title>

<style>
:root{
    --primary:#2563eb;
    --dark:#0f172a;
    --bg:#f1f5f9;
    --card:#ffffff;
    --success:#16a34a;
    --danger:#dc2626;
}

*{box-sizing:border-box;}

body{
    margin:0;
    font-family:Segoe UI, Arial, sans-serif;
    background:linear-gradient(135deg,#eef2ff,#f8fafc);
    color:#111827;
}

/* Header */
.header{
    background:linear-gradient(135deg,#0f172a,#1e293b);
    color:white;
    padding:25px;
    text-align:center;
}
.header h1{margin:0;font-size:1.8rem;}
.header p{margin-top:6px;opacity:.85;font-size:.95rem}

/* Dashboard cards */
.stats{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:15px;
    padding:20px;
    max-width:1000px;
    margin:auto;
}
.stat{
    background:var(--card);
    padding:18px;
    border-radius:14px;
    box-shadow:0 8px 25px rgba(0,0,0,.08);
}
.stat h3{margin:0;font-size:1.6rem;}
.stat span{font-size:.9rem;color:#64748b}

/* Progress bar */
.progress-box{
    max-width:1000px;
    margin:0 auto 20px;
    padding:0 20px;
}
.progress{
    background:#e5e7eb;
    height:10px;
    border-radius:20px;
    overflow:hidden;
}
.progress-fill{
    height:100%;
    width:0%;
    background:linear-gradient(90deg,var(--primary),#22d3ee);
    transition:.4s;
}

/* Table */
.container{
    max-width:1000px;
    margin:auto;
    padding:20px;
}
.card{
    background:white;
    border-radius:16px;
    box-shadow:0 12px 30px rgba(0,0,0,.08);
    overflow:hidden;
}
table{width:100%;border-collapse:collapse;}
th,td{padding:14px;text-align:center;}
th{
    background:#020617;
    color:white;
    font-weight:600;
}
tr:nth-child(even){background:#f8fafc}

/* Links */
.page-link{
    color:#94a3b8;
    pointer-events:none;
    text-decoration:none;
    font-weight:500;
}
.page-link.active{
    color:var(--primary);
    pointer-events:auto;
}
.page-link.active:hover{text-decoration:underline}

/* Status badge */
.status{
    padding:5px 14px;
    border-radius:30px;
    font-size:.85rem;
    font-weight:600;
}
.live{background:#dcfce7;color:#166534}
.pending{background:#fee2e2;color:#7f1d1d}

/* Footer */
.footer{
    text-align:center;
    padding:15px;
    font-size:.85rem;
    color:#64748b;
}

/* Mobile */
@media(max-width:600px){
    th,td{font-size:.9rem;padding:12px}
    .header h1{font-size:1.4rem}
}
</style>
</head>

<body>

<div class="header">
    <h1>üìä Daily Work Dashboard ‚Äì 2026</h1>
    <p>Auto-updated ‚Ä¢ No manual work ‚Ä¢ Future-ready</p>
</div>

<div class="stats">
    <div class="stat"><h3 id="totalDays">0</h3><span>Total Days</span></div>
    <div class="stat"><h3 id="liveCount">0</h3><span>Live Reports</span></div>
    <div class="stat"><h3 id="pendingCount">0</h3><span>Pending</span></div>
</div>

<div class="progress-box">
    <div class="progress">
        <div class="progress-fill" id="progressFill"></div>
    </div>
</div>

<div class="container">
<div class="card">
<table>
<tr>
<th>Date</th><th>Report</th><th>Status</th>
</tr>

<tr data-date="16-01">
<td>16-01-2026</td>
<td><a href="2026/16-01.html" class="page-link">Checking...</a></td>
<td class="status-col"></td>
</tr>

<tr data-date="17-01">
<td>17-01-2026</td>
<td><a href="2026/17-01.html" class="page-link">Checking...</a></td>
<td class="status-col"></td>
</tr>

<tr data-date="18-01">
<td>18-01-2026</td>
<td><a href="2026/18-01.html" class="page-link">Checking...</a></td>
<td class="status-col"></td>
</tr>

</table>
</div>
</div>

<div class="footer">
    ‚è≥ Last checked: <span id="lastCheck"></span>
</div>

<script>
let total=0,live=0,pending=0;

document.querySelectorAll("tr[data-date]").forEach(row=>{
    total++;
    const link=row.querySelector(".page-link");
    const status=row.querySelector(".status-col");

    fetch(link.href,{method:"HEAD"})
    .then(res=>{
        if(res.ok){
            link.classList.add("active");
            link.textContent="View";
            status.innerHTML='<span class="status live">Live</span>';
            live++;
        }else{
            status.innerHTML='<span class="status pending">Pending</span>';
            pending++;
        }
        updateStats();
    })
    .catch(()=>{
        status.innerHTML='<span class="status pending">Pending</span>';
        pending++;
        updateStats();
    });
});

function updateStats(){
    document.getElementById("totalDays").textContent=total;
    document.getElementById("liveCount").textContent=live;
    document.getElementById("pendingCount").textContent=pending;
    document.getElementById("progressFill").style.width=(live/total*100)+"%";
}

document.getElementById("lastCheck").textContent=
new Date().toLocaleString();
</script>

</body>
</html>
