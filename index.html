<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Work 2026</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #eef2f7, #dfe7ef);
            color: #333;
        }

        /* Header */
        .header {
            padding: 20px;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            color: #fff;
            text-align: center;
        }

        .header h2 {
            margin: 0;
            font-size: 1.6rem;
        }

        /* Card container */
        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 15px;
        }

        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 14px 12px;
            text-align: center;
        }

        th {
            background: #0f172a;
            color: #fff;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #f8fafc;
        }

        /* Links */
        .page-link {
            color: #94a3b8;
            text-decoration: none;
            pointer-events: none;
            font-weight: 500;
        }

        .page-link.active {
            color: #2563eb;
            pointer-events: auto;
            text-decoration: none;
        }

        .page-link.active:hover {
            text-decoration: underline;
        }

        /* Status badge */
        .status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status.live {
            background: #dcfce7;
            color: #166534;
        }

        .status.pending {
            background: #fee2e2;
            color: #7f1d1d;
        }

        /* Mobile responsive */
        @media (max-width: 600px) {
            th, td {
                padding: 12px 8px;
                font-size: 0.9rem;
            }

            .header h2 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>

<div class="header">
    <h2>ðŸ“Š My Daily Work Dashboard (2026)</h2>
</div>

<div class="container">
    <div class="card">
        <table>
            <tr>
                <th>Date</th>
                <th>Report</th>
                <th>Status</th>
            </tr>

            <tr>
                <td>16-01-2026</td>
                <td><a href="2026/16-01.html" class="page-link">Checking...</a></td>
                <td class="status-col"></td>
            </tr>

            <tr>
                <td>17-01-2026</td>
                <td><a href="2026/17-01.html" class="page-link">Checking...</a></td>
                <td class="status-col"></td>
            </tr>

            <tr>
                <td>18-01-2026</td>
                <td><a href="2026/18-01.html" class="page-link">Checking...</a></td>
                <td class="status-col"></td>
            </tr>
        </table>
    </div>
</div>

<script>
    document.querySelectorAll("tr").forEach(row => {
        const link = row.querySelector(".page-link");
        const statusCol = row.querySelector(".status-col");

        if (!link) return;

        fetch(link.href, { method: "HEAD" })
            .then(res => {
                if (res.ok) {
                    link.classList.add("active");
                    link.textContent = "View Page";
                    statusCol.innerHTML = '<span class="status live">Live</span>';
                } else {
                    link.textContent = "Not Uploaded";
                    statusCol.innerHTML = '<span class="status pending">Pending</span>';
                }
            })
            .catch(() => {
                link.textContent = "Not Uploaded";
                statusCol.innerHTML = '<span class="status pending">Pending</span>';
            });
    });
</script>

</body>
</html>
