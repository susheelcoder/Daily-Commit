<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">

    <title>Daily Work Log 2026</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;

        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #333;
            color: white;
        }

        /* Default: inactive */
        .page-link {
            color: #888;
            text-decoration: none;
            pointer-events: none;
        }

        /* Active */
        .active {
            color: #007bff;
            text-decoration: underline;
            pointer-events: auto;
            font-weight: bold;
        }
    </style>
</head>

<script>
    document.querySelectorAll(".page-link").forEach(link => {
        fetch(link.href, { method: "HEAD" })
            .then(res => {
                if (res.ok) {
                    link.classList.add("active");
                    link.textContent = "View Page (Live)";
                } else {
                    link.textContent = "Not Uploaded Yet";
                }
            })
            .catch(() => {
                link.textContent = "Not Uploaded Yet";
            });
    });
</script>

</body>
