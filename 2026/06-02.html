<!DOCTYPE html>
<html>
<head>
    <title>Ultimate Team Dashboard</title>
    <script crossorigin src="https://unpkg.com/@daily-co/daily-js"></script>
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; text-align: center; }
        #timer { font-size: 50px; color: #38bdf8; margin: 20px; font-weight: bold; }
        .container { display: flex; flex-direction: column; align-items: center; }
        #call-frame { width: 90%; height: 600px; border-radius: 15px; border: 2px solid #334155; background: #1e293b; margin-top: 20px; }
        .controls { margin-bottom: 20px; }
        button { padding: 10px 20px; cursor: pointer; border-radius: 5px; border: none; font-weight: bold; margin: 5px; }
        .btn-team { background: #10b981; color: white; }
        .btn-lead { background: #3b82f6; color: white; }
    </style>
</head>
<body>

    <div id="timer">00:00:00</div>

    <div class="container">
        <div class="controls">
            <button class="btn-team" onclick="joinCall('https://YOUR_DOMAIN.daily.co/TeamRoom')">Join Team Call</button>
            <button class="btn-lead" onclick="joinCall('https://YOUR_DOMAIN.daily.co/LeadRoom')">Call Project Lead</button>
        </div>
        
        <div id="call-frame">
            <p style="padding-top: 250px; color: #94a3b8;">Call screen will appear here...</p>
        </div>
    </div>

    <script>
        let callFrame = null;

        function joinCall(roomUrl) {
            // Purani call saaf karo
            if (callFrame) {
                callFrame.destroy();
            }

            // Nayi call frame create karo
            callFrame = window.DailyIframe.createFrame(document.getElementById('call-frame'), {
                showLeaveButton: true,
                iframeStyle: { width: '100%', height: '100%', border: '0', borderRadius: '15px' }
            });

            callFrame.join({ url: roomUrl });
        }

        // Timer Logic (Simple 2 Hours)
        let time = 7200;
        setInterval(() => {
            let h = Math.floor(time / 3600);
            let m = Math.floor((time % 3600) / 60);
            let s = time % 60;
            document.getElementById('timer').innerText = 
                `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            if(time > 0) time--;
            else if(callFrame) callFrame.leave(); // Timer khatam toh call out
        }, 1000);
    </script>
</body>
</html>
