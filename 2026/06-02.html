<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Member Dashboard | Live Challenge</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #121212; color: white; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .dashboard-container { width: 90%; max-width: 1100px; display: grid; grid-template-columns: 1fr 300px; gap: 20px; }
        
        /* Timer Style */
        .timer-box { background: #1e1e1e; padding: 20px; border-radius: 12px; text-align: center; border: 1px solid #333; grid-column: 1 / span 2; margin-bottom: 10px; }
        #countdown { font-size: 3rem; font-weight: bold; color: #ff4757; text-shadow: 0 0 10px rgba(255, 71, 87, 0.5); }

        /* Calling Area */
        .call-section { background: #1e1e1e; padding: 20px; border-radius: 12px; border: 1px solid #333; }
        #jitsi-container { width: 100%; height: 450px; background: #000; border-radius: 8px; margin-top: 15px; display: flex; align-items: center; justify-content: center; overflow: hidden; }

        /* Sidebar Info */
        .info-panel { background: #1e1e1e; padding: 20px; border-radius: 12px; border: 1px solid #333; }
        
        button { width: 100%; padding: 12px; margin: 5px 0; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-team { background: #28a745; color: white; }
        .btn-lead { background: #007bff; color: white; }
        .btn-stop { background: #555; color: white; }
        button:hover { opacity: 0.8; transform: translateY(-2px); }
        button:disabled { background: #333; cursor: not-allowed; }
    </style>
</head>
<body>

    <div class="timer-box">
        <h2 style="margin: 0; font-size: 1.2rem; color: #aaa;">Challenge Ends In</h2>
        <div id="countdown">00:00:00</div>
    </div>

    <div class="dashboard-container">
        <div class="call-section">
            <div style="display: flex; gap: 10px;">
                <button class="btn-team" onclick="startCall('team')">Start Team Call</button>
                <button class="btn-lead" onclick="startCall('lead')">Call Project Lead</button>
                <button class="btn-stop" onclick="stopCall()">End Call</button>
            </div>
            <div id="jitsi-container">
                <p style="color: #666;">No active call. Join a channel to start.</p>
            </div>
        </div>

        <div class="info-panel">
            <h3>Project Info</h3>
            <p><strong>Team ID:</strong> <span id="team-id">ALPHA-09</span></p>
            <p><strong>Status:</strong> <span style="color: #2ed573;">Active</span></p>
            <hr style="border: 0.5px solid #333;">
            <h4>Rules:</h4>
            <ul style="font-size: 0.9rem; padding-left: 15px; color: #ccc;">
                <li>Don't share links outside.</li>
                <li>Screen share is allowed.</li>
                <li>Call will auto-cut at 00:00.</li>
            </ul>
        </div>
    </div>

    <script src="https://meet.jit.si/external_api.js"></script>

    <script>
        let api = null;
        const teamID = document.getElementById('team-id').innerText;
        
        // --- TIMER LOGIC ---
        // 2 ghante ka timer set karte hain (Demo ke liye)
        let duration = 2 * 60 * 60; 
        const countdownDisplay = document.getElementById('countdown');

        const timerInterval = setInterval(() => {
            let hrs = Math.floor(duration / 3600);
            let mins = Math.floor((duration % 3600) / 60);
            let secs = duration % 60;

            countdownDisplay.innerText = 
                `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;

            if (duration <= 0) {
                clearInterval(timerInterval);
                stopCall(); // Timer khatam hote hi call band
                document.querySelectorAll('button').forEach(btn => btn.disabled = true);
                countdownDisplay.innerText = "TIME UP!";
            }
            duration--;
        }, 1000);

        // --- CALLING LOGIC ---
        function startCall(type) {
            if (duration <= 0) return; // Time khatam toh call nahi lagegi
            if (api) api.dispose();

            const roomName = type === 'team' ? `Hack_Team_${teamID}` : `Hack_Lead_${teamID}`;
            const options = {
                roomName: roomName,
                width: "100%",
                height: "100%",
                parentNode: document.querySelector('#jitsi-container'),
                interfaceConfigOverwrite: {
                    TOOLBAR_BUTTONS: ['microphone', 'camera', 'desktop', 'chat', 'raisehand', 'hangup']
                }
            };
            api = new JitsiMeetExternalAPI("meet.jit.si", options);
        }

        function stopCall() {
            if (api) {
                api.dispose();
                document.getElementById("jitsi-container").innerHTML = '<p style="color: #666;">Call ended.</p>';
            }
        }
    </script>
</body>
</html>
