<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PWA 28</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="manifest" id="manifest28">

<script>
/* ===== MANIFEST 28 ===== */
const manifest28 = {
  name: "App 28",
  short_name: "App28",
  start_url: "/2026/28-01.html",
  scope: "/2026/28-01.html",
  display: "standalone",
  theme_color: "#0a0c10",
  background_color: "#0a0c10",
  icons: [{
    src: "https://susheelcoder.netlify.app/1.IMG/b.jpg",
    sizes: "192x192",
    type: "image/png"
  }]
};

const blob28 = new Blob([JSON.stringify(manifest28)], {type:"application/json"});
document.getElementById("manifest28").href = URL.createObjectURL(blob28);

/* ===== SERVICE WORKER 28 ===== */
if ("serviceWorker" in navigator) {
  const sw28 = `
    self.addEventListener("install", e => self.skipWaiting());
    self.addEventListener("fetch", e => {
      if (e.request.url.includes("28-01.html")) {
        e.respondWith(fetch(e.request));
      }
    });
  `;
  navigator.serviceWorker.register(URL.createObjectURL(
    new Blob([sw28], {type:"text/javascript"})
  ), { scope: "/2026/28-01.html" });
}
</script>
</head>

<body>
<h1>Page 28</h1>
<button onclick="install()">Install Page 28</button>

<script>
let promptEvent;
window.addEventListener("beforeinstallprompt", e=>{
  e.preventDefault();
  promptEvent = e;
});
function install(){
  promptEvent?.prompt();
}
</script>
</body>
</html>
