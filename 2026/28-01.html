<script>
/* ================= MANIFEST (ONLY 28 PAGE) ================= */
const manifest28 = {
  name: "App 28",
  short_name: "App28",
  start_url: "/2026/28-01.html",
  scope: "/2026/28-01.html",   // ðŸ”’ ONLY THIS PAGE
  display: "standalone",
  background_color: "#0a0c10",
  theme_color: "#00ff9d",
  icons: [{
    src: "https://susheelcoder.netlify.app/1.IMG/b.jpg",
    sizes: "192x192",
    type: "image/png"
  }]
};

const blob28 = new Blob([JSON.stringify(manifest28)], {type:"application/json"});
document.getElementById("manifest28").href = URL.createObjectURL(blob28);

/* ================= INSTALL HANDLER ================= */
let installPrompt;
window.addEventListener("beforeinstallprompt", e => {
  e.preventDefault();
  installPrompt = e;
});

function installApp(){
  installPrompt?.prompt();
}

/* ================= SERVICE WORKER ================= */
if ("serviceWorker" in navigator) {
  const swCode = `
    self.addEventListener("install", e => self.skipWaiting());
    self.addEventListener("activate", e => self.clients.claim());
    self.addEventListener("fetch", e => {
      if (e.request.url.includes("28-01.html")) {
        e.respondWith(fetch(e.request));
      }
    });
  `;
  const swBlob = new Blob([swCode], {type:"text/javascript"});
  navigator.serviceWorker.register(URL.createObjectURL(swBlob), {
    scope: "/2026/28-01.html"
  });
}
</script>
