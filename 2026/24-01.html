<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Winter Vibes ❄️</title>

<style>
    *{
        margin:0;
        padding:0;
        box-sizing:border-box;
        font-family: 'Segoe UI', sans-serif;
    }

    body{
        height:100vh;
        background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
        color:#fff;
        overflow:hidden;
    }

    /* Snow Effect */
    .snow{
        position: absolute;
        top:-10px;
        width:100%;
        height:100%;
        pointer-events:none;
        background-image:
        radial-gradient(2px 2px at 20px 30px, #fff, transparent),
        radial-gradient(2px 2px at 40px 70px, #fff, transparent),
        radial-gradient(1.5px 1.5px at 90px 40px, #fff, transparent),
        radial-gradient(2px 2px at 130px 80px, #fff, transparent),
        radial-gradient(1.5px 1.5px at 160px 120px, #fff, transparent);
        background-size:200px 200px;
        animation:snowfall 10s linear infinite;
    }

    @keyframes snowfall{
        0%{transform:translateY(0);}
        100%{transform:translateY(200px);}
    }

    .container{
        position:relative;
        z-index:2;
        height:100%;
        display:flex;
        align-items:center;
        justify-content:center;
        text-align:center;
        padding:20px;
    }

    .card{
        background: rgba(255,255,255,0.12);
        backdrop-filter: blur(10px);
        padding:40px;
        border-radius:20px;
        max-width:400px;
        box-shadow:0 20px 40px rgba(0,0,0,0.4);
    }

    h1{
        font-size:2.5rem;
        margin-bottom:10px;
    }

    p{
        font-size:1.1rem;
        opacity:0.9;
        margin-bottom:25px;
    }

    button{
        padding:12px 28px;
        border:none;
        border-radius:30px;
        background:#00d4ff;
        color:#000;
        font-size:1rem;
        cursor:pointer;
        transition:0.3s;
    }

    button:hover{
        background:#fff;
        transform:scale(1.05);
    }
</style>
</head>

<body>

<div class="snow"></div>

<div class="container">
    <div class="card">
        <h1>❄️ Winter Season ❄️</h1>
        <p>Feel the cold breeze, calm nights, and cozy winter vibes.</p>
        <button>Enjoy Winter</button>
    </div>
</div>

</body>
</html>
