<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMR Champion Compact</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: 'Poppins', sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
        }

        /* Sabse Main Card - Fixed size for better feel */
        .compact-card {
            width: 100%;
            max-width: 380px; /* Phone width ke hisaab se perfect */
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 1px solid #ddd;
        }

        /* Chota Header */
        .mini-header {
            background: #004d26;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 0.9rem;
            font-weight: bold;
        }

        /* Profile Area - Chota size */
        .profile-area {
            display: flex;
            align-items: center;
            padding: 15px;
            gap: 12px;
            background: linear-gradient(to bottom, #f9fffb, #ffffff);
        }

        .img-box {
            position: relative;
        }

        .user-img {
            width: 80px; /* Choti image */
            height: 80px;
            border-radius: 12px;
            object-fit: cover;
            border: 2px solid #FFD700;
        }

        .rank-tag {
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            background: #FFD700;
            font-size: 0.6rem;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
            white-space: nowrap;
        }

        .user-info h2 {
            margin: 0;
            font-size: 1.2rem; /* Compact Font */
            color: #222;
        }

        .user-info p {
            margin: 2px 0;
            font-size: 0.75rem;
            color: #666;
        }

        /* Horizontal Widgets - Jo kam jagah lein */
        .mini-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            padding: 0 15px 15px;
        }

        .m-widget {
            background: #fdfdfd;
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 8px 4px;
            text-align: center;
        }

        .m-widget span {
            display: block;
            font-size: 0.6rem;
            color: #999;
            text-transform: uppercase;
        }

        .m-widget b {
            font-size: 0.85rem;
            color: #004d26;
        }

        /* Short Story */
        .short-story {
            padding: 10px 15px;
            background: #fffbef;
            margin: 0 15px 15px;
            border-radius: 8px;
            font-size: 0.8rem;
            line-height: 1.4;
            color: #444;
            border-left: 3px solid #FFD700;
        }

        /* Compact Button */
        .btn-sm {
            display: block;
            margin: 0 15px 15px;
            background: #25D366;
            color: white;
            text-align: center;
            padding: 10px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="compact-card">
        <div class="mini-header">VISHNUPUR SMR üèÜ</div>
        
        <div class="profile-area">
            <div class="img-box">
                <img src="https://via.placeholder.com/100" class="user-img">
                <span class="rank-tag">1st RANK</span>
            </div>
            <div class="user-info">
                <h2>Rameshwar Sharma</h2>
                <p>üìç SMR Tola, Vishnupur</p>
                <p>üéñÔ∏è Top Kabaddi Raider</p>
            </div>
        </div>

        <div class="mini-grid">
            <div class="m-widget">
                <span>Inaam</span>
                <b>‚Çπ11,000</b>
            </div>
            <div class="m-widget">
                <span>Points</span>
                <b>98/100</b>
            </div>
            <div class="m-widget">
                <span>Record</span>
                <b>0:45s</b>
            </div>
        </div>

        <div class="short-story">
            <b>Winner:</b> Vishnupur SMR ki shaan, Rameshwar ne final mein 3 points lekar jeet pakki ki. Unka pradarshan bemisaal raha.
        </div>

        <a href="#" class="btn-sm">Whatsapp Par Badhai Dein üì≤</a>
    </div>

</body>
</html>
