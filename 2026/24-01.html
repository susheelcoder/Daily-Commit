<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WINAR – Be a Winner</title>

<style>
    *{
        margin:0;
        padding:0;
        box-sizing:border-box;
        font-family: 'Segoe UI', sans-serif;
    }

    body{
        height:100vh;
        background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        color:#fff;
        display:flex;
        align-items:center;
        justify-content:center;
    }

    .card{
        background: rgba(255,255,255,0.1);
        backdrop-filter: blur(12px);
        padding:45px 35px;
        border-radius:22px;
        text-align:center;
        max-width:420px;
        box-shadow:0 25px 60px rgba(0,0,0,0.45);
    }

    h1{
        font-size:3rem;
        letter-spacing:3px;
        margin-bottom:10px;
        color:#00ffd5;
    }

    h1 span{
        color:#fff;
    }

    p{
        font-size:1.1rem;
        opacity:0.9;
        margin-bottom:30px;
        line-height:1.6;
    }

    .btn{
        display:inline-block;
        padding:14px 34px;
        border-radius:40px;
        background: linear-gradient(90deg,#00ffd5,#00b3ff);
        color:#000;
        font-weight:600;
        text-decoration:none;
        transition:0.3s;
    }

    .btn:hover{
        transform:translateY(-4px) scale(1.05);
        box-shadow:0 12px 30px rgba(0,255,213,0.4);
    }

    .tag{
        margin-top:25px;
        font-size:0.9rem;
        opacity:0.7;
        letter-spacing:1px;
    }
</style>
</head>

<body>

<div class="card">
    <h1>WI<span>NAR</span></h1>
    <p>
        Dream big.  
        Work smart.  
        Stay focused.  
        <br>Because winners are not born — they are made.
    </p>
    <a href="#" class="btn">Start Winning</a>
    <div class="tag">#BeWinar #SuccessMindset</div>
</div>

</body>
</html>
