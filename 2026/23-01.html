<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Generator - Upload</title>
    <style>
        body { font-family: 'Arial', sans-serif; background: #0f172a; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: #1e293b; padding: 2rem; border-radius: 20px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); width: 100%; max-width: 450px; text-align: center; }
        .upload-area { border: 2px dashed #38bdf8; padding: 30px; border-radius: 15px; margin-bottom: 20px; cursor: pointer; transition: 0.3s; }
        .upload-area:hover { background: #334155; }
        #preview { width: 100%; border-radius: 10px; display: none; margin-bottom: 15px; }
        input[type="file"] { display: none; }
        .btn { background: #38bdf8; color: #0f172a; border: none; padding: 12px 30px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; font-size: 16px; }
        .btn:disabled { background: #64748b; cursor: not-allowed; }
        .loader { display: none; margin-top: 15px; color: #38bdf8; }
        video { width: 100%; border-radius: 10px; margin-top: 20px; display: none; box-shadow: 0 0 20px rgba(56,189,248,0.3); }
    </style>
</head>
<body>

<div class="card">
    <h2>üé¨ Image to Video AI</h2>
    <p style="color: #94a3b8;">Apni photo upload karein aur AI video banayein</p>

    <div class="upload-area" onclick="document.getElementById('fileInput').click()">
        <span id="uploadText">Click karke photo chunein</span>
        <img id="preview" src="" alt="Preview">
    </div>
    <input type="file" id="fileInput" accept="image/*" onchange="previewImage(event)">

    <button id="genBtn" class="btn" onclick="startGeneration()">Video Generate Karein</button>

    <div id="loader" class="loader">
        <p>‚è≥ AI kaam kar raha hai... <br><small>Isme 30-60 seconds lag sakte hain</small></p>
    </div>

    <video id="outputVideo" controls></video>
</div>

<script>
    let selectedFile = null;

    function previewImage(event) {
        const file = event.target.files[0];
        if (file) {
            selectedFile = file;
            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.getElementById('preview');
                const text = document.getElementById('uploadText');
                preview.src = e.target.result;
                preview.style.display = "block";
                text.style.display = "none";
            }
            reader.readAsDataURL(file);
        }
    }

    async function startGeneration() {
        if (!selectedFile) {
            alert("Pehle ek photo select karein!");
            return;
        }

        const btn = document.getElementById('genBtn');
        const loader = document.getElementById('loader');
        const video = document.getElementById('outputVideo');

        btn.disabled = true;
        loader.style.display = "block";
        video.style.display = "none";

        // --- API LOGIC START ---
        // Yahan aap Fal.ai ya Runway ka API call karenge.
        // Kyunki ye front-end hai, asli API call ke liye aapko Backend (Node.js) chahiye hoga.
        
        console.log("File ready for upload:", selectedFile.name);

        // Simulation (Asli API integrate karne ke liye backend zaroori hai)
        setTimeout(() => {
            loader.style.display = "none";
            btn.disabled = false;
            alert("Yeh ek Demo hai! Isse asli video banane ke liye aapko 'Fal.ai' ya 'Runway' ki API Key ko backend mein connect karna hoga.");
        }, 4000);
    }
</script>

</body>
</html>
