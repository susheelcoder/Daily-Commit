<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SusheelCoder - Smart Form</title>
    <style>
        /* Sundar Design ke liye CSS */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #eef2f3; color: #333; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 500px; margin-bottom: 30px; }
        h2 { text-align: center; color: #007bff; margin-bottom: 20px; }
        label { font-weight: bold; display: block; margin-top: 10px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 12px; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 15px; }
        .btn-submit { background-color: #007bff; color: white; }
        .btn-submit:hover { background-color: #0056b3; }
        .btn-list { background-color: #28a745; color: white; margin-top: 10px; }
        .btn-list:hover { background-color: #218838; }
        
        /* Table Design */
        #listSection { width: 100%; max-width: 700px; display: none; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #f8f9fa; }
        .photo-link { color: #007bff; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <h2>üå∏ SusheelCoder Form</h2>
        <form id="registrationForm" name="user-data" method="POST" data-netlify="true" enctype="multipart/form-data">
            
            <label>Pura Naam:</label>
            <input type="text" name="full_name" id="userName" placeholder="Apna naam likhein" required>

            <label>Email Address:</label>
            <input type="email" name="email" id="userEmail" placeholder="example@mail.com" required>

            <label>Apni Photo Upload Karein:</label>
            <input type="file" name="user_image" id="userPhoto" accept="image/*" required>

            <button type="submit" class="btn-submit">Data Save Karein üöÄ</button>
        </form>

        <button id="showListBtn" class="btn-list">Bhari Hui List Dekhein üìã</button>
    </div>

    <div id="listSection">
        <h3>Form Bharne Waalo ki List:</h3>
        <table id="userTable">
            <thead>
                <tr>
                    <th>Naam</th>
                    <th>Email</th>
                    <th>Photo</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>
    </div>

    <script>
        // YAHAN APNA GOOGLE SCRIPT URL PASTE KAREIN
        const scriptURL = 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE'; 
        const form = document.getElementById('registrationForm');
        const showListBtn = document.getElementById('showListBtn');
        const listSection = document.getElementById('listSection');

        // --- 1. Form Submit Logic (Google Sheet + Netlify) ---
        form.addEventListener('submit', e => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.innerHTML = "Processing...";
            btn.disabled = true;

            const formData = new FormData(form);

            fetch(scriptURL, { method: 'POST', body: formData })
                .then(response => response.text())
                .then(result => {
                    if (result === "Duplicate") {
                        alert("‚ùå Dost, Is email se pehle hi form bhara ja chuka hai!");
                    } else {
                        alert("‚úÖ Badhai ho! Data save ho gaya.");
                        form.reset();
                    }
                    btn.innerHTML = "Data Save Karein üöÄ";
                    btn.disabled = false;
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    alert("Kuch error aaya, check karein.");
                    btn.disabled = false;
                });
        });

        // --- 2. List Dikhane Ka Logic ---
        showListBtn.addEventListener('click', () => {
            if (listSection.style.display === "block") {
                listSection.style.display = "none";
                showListBtn.innerHTML = "Bhari Hui List Dekhein üìã";
                return;
            }

            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = "<tr><td colspan='3' style='text-align:center;'>Data Load ho raha hai... ‚è≥</td></tr>";
            listSection.style.display = "block";
            showListBtn.innerHTML = "List Chupayein ‚ùå";

            fetch(scriptURL)
                .then(res => res.json())
                .then(data => {
                    tableBody.innerHTML = ""; 
                    if (data.length === 0) {
                        tableBody.innerHTML = "<tr><td colspan='3'>Abhi tak koi data nahi hai.</td></tr>";
                    } else {
                        data.forEach(row => {
                            tableBody.innerHTML += `
                                <tr>
                                    <td>${row[0]}</td>
                                    <td>${row[1]}</td>
                                    <td><a href="#" class="photo-link">View Image</a></td>
                                </tr>`;
                        });
                    }
                });
        });
    </script>
</body>
</html>
