<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SusheelCoder - Photo Drive Form</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        h2 { text-align: center; color: #007bff; }
        label { font-weight: bold; display: block; margin-top: 15px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 15px; }
        .btn-submit { background-color: #007bff; color: white; }
        .btn-list { background-color: #28a745; color: white; margin-top: 20px; }
        #listSection { width: 100%; max-width: 650px; display: none; background: white; padding: 20px; border-radius: 15px; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; overflow-wrap: anywhere; }
    </style>
</head>
<body>

    <div class="container">
        <h2>ðŸŒ¸ SusheelCoder Form</h2>
        <form id="registrationForm">
            <label>Pura Naam:</label>
            <input type="text" id="userName" required>
            <label>Email Address:</label>
            <input type="email" id="userEmail" required>
            <label>Apni Photo Chunein:</label>
            <input type="file" id="userPhoto" accept="image/*" required>
            <button type="submit" class="btn-submit">Photo ke saath Save Karein ðŸš€</button>
        </form>
        <button id="showListBtn" class="btn-list">List Dekhein ðŸ“‹</button>
    </div>

    <div id="listSection">
        <h3>Users List:</h3>
        <table>
            <thead>
                <tr>
                    <th>Naam</th>
                    <th>Email</th>
                    <th>Photo Link</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script>
        const scriptURL = 'APNA_NEW_DEPLOYMENT_URL_YAHAN_DALEIN'; 
        const form = document.getElementById('registrationForm');

        form.addEventListener('submit', e => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const file = document.getElementById('userPhoto').files[0];
            
            if (file.size > 2 * 1024 * 1024) { // 2MB Limit
                alert("File bahut badi hai! 2MB se kam ki photo chunein.");
                return;
            }

            btn.innerHTML = "Uploading... â³";
            btn.disabled = true;

            const reader = new FileReader();
            reader.onload = function(event) {
                const base64Data = event.target.result.split(',')[1];
                const formData = new URLSearchParams();
                formData.append('full_name', document.getElementById('userName').value);
                formData.append('email', document.getElementById('userEmail').value);
                formData.append('fileData', base64Data);
                formData.append('mimeType', file.type);
                formData.append('fileName', file.name);

                fetch(scriptURL, { method: 'POST', body: formData })
                .then(res => res.text())
                .then(result => {
                    alert("âœ… Photo Drive mein aur Data Sheet mein save ho gaya!");
                    form.reset();
                    btn.innerHTML = "Photo ke saath Save Karein ðŸš€";
                    btn.disabled = false;
                })
                .catch(err => {
                    alert("Error aaya!");
                    btn.disabled = false;
                });
            };
            reader.readAsDataURL(file);
        });

        document.getElementById('showListBtn').addEventListener('click', () => {
            const section = document.getElementById('listSection');
            const tableBody = document.getElementById('tableBody');
            section.style.display = section.style.display === "block" ? "none" : "block";

            if(section.style.display === "block") {
                tableBody.innerHTML = "<tr><td colspan='3'>Loading...</td></tr>";
                fetch(scriptURL).then(res => res.json()).then(data => {
                    tableBody.innerHTML = "";
                    data.forEach(row => {
                        tableBody.innerHTML += `<tr><td>${row[0]}</td><td>${row[1]}</td><td><a href="${row[2]}" target="_blank">View Photo</a></td></tr>`;
                    });
                });
            }
        });
    </script>
</body>
</html>
