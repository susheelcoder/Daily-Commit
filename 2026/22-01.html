<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SusheelCoder - Photo Upload Form</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        h2 { text-align: center; color: #007bff; }
        label { font-weight: bold; display: block; margin-top: 15px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        /* File input style */
        input[type="file"] { background: #f8f9fa; cursor: pointer; }
        button { width: 100%; padding: 12px; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 15px; transition: 0.3s; }
        .btn-submit { background-color: #007bff; color: white; }
        .btn-submit:hover { background-color: #0056b3; }
        .btn-list { background-color: #28a745; color: white; }
        #listSection { width: 100%; max-width: 600px; display: none; background: white; padding: 20px; border-radius: 15px; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
    </style>
</head>
<body>

    <div class="container">
        <h2>ðŸŒ¸ SusheelCoder Form</h2>
        <form id="registrationForm">

            <label>Pura Naam:</label>
            <input type="text" id="userName" placeholder="Naam likhein" required>

            <label>Email Address:</label>
            <input type="email" id="userEmail" placeholder="example@mail.com" required>

            <label>Apni Photo Chunein:</label>
            <input type="file" id="userPhoto" accept="image/*" required>

            <button type="submit" class="btn-submit">Data Save Karein ðŸš€</button>
        </form>

        <button id="showListBtn" class="btn-list">Bhari Hui List Dekhein ðŸ“‹</button>
    </div>

    <div id="listSection">
        <h3>Form Users:</h3>
        <table>
            <thead>
                <tr>
                    <th>Naam</th>
                    <th>Email</th>
                    <th>Photo Name</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzi2uzylqjhBPTZ79O_0RyG9oJiPTVF7w4mQbPpAeRFEs318roUTo028DDTXQ3pZfcIgA/exec'; 
        const form = document.getElementById('registrationForm');

        form.addEventListener('submit', e => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.innerHTML = "Saving...";
            btn.disabled = true;

            const photoFile = document.getElementById('userPhoto').files[0];

            const formData = new FormData();
            formData.append('full_name', document.getElementById('userName').value);
            formData.append('email', document.getElementById('userEmail').value);
            formData.append('photo', photoFile.name); // Sirf photo ka naam sheet mein jayega

            fetch(scriptURL, { method: 'POST', body: formData })
                .then(res => res.text())
                .then(result => {
                    if (result === "Duplicate") {
                        alert("âŒ Ye Email pehle se hai!");
                    } else {
                        alert("âœ… Sheet mein data save ho gaya!");
                        form.reset();
                    }
                    btn.innerHTML = "Data Save Karein ðŸš€";
                    btn.disabled = false;
                })
                .catch(err => {
                    alert("Error! Check internet or Script URL");
                    btn.disabled = false;
                });
        });

        // List dikhane ka logic pehle jaisa hi rahega...
        document.getElementById('showListBtn').addEventListener('click', () => {
            const section = document.getElementById('listSection');
            const tableBody = document.getElementById('tableBody');
            section.style.display = section.style.display === "block" ? "none" : "block";

            if(section.style.display === "block") {
                tableBody.innerHTML = "<tr><td colspan='3'>Loading...</td></tr>";
                fetch(scriptURL).then(res => res.json()).then(data => {
                    tableBody.innerHTML = "";
                    data.forEach(row => {
                        tableBody.innerHTML += `<tr><td>${row[0]}</td><td>${row[1]}</td><td>${row[2]}</td></tr>`;
                    });
                });
            }
        });
    </script>
</body>
</html>
