<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Timer Pro - Large</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; }

        body {
            height: 100vh;
            background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
        }

        /* Full Screen Button at Top Right */
        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 100;
            transition: 0.3s;
        }
        .fullscreen-btn:hover { background: rgba(255, 255, 255, 0.2); transform: scale(1.1); }

        .container {
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h1 { font-size: 1rem; letter-spacing: 3px; opacity: 0.6; margin-bottom: 20px; text-transform: uppercase; }

        /* Very Big Timer Display */
        .display {
            font-size: 6rem; /* Extra Large */
            font-weight: 800;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 0 0 30px rgba(0, 255, 157, 0.3);
            margin: 20px 0;
            color: #00ff9d;
        }

        .ms { font-size: 2rem; color: #fff; opacity: 0.5; }

        input[type="text"] {
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 1.5rem;
            text-align: center;
            padding: 10px;
            width: 200px;
            margin-bottom: 30px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        button {
            padding: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s;
        }

        .start { background: #00ff9d; color: #000; grid-column: span 2; font-size: 1.5rem; }
        .stop { background: #ff4d4d; color: white; }
        .reset { background: #555; color: white; }
        .lap { background: #00c6ff; color: white; }

        button:active { transform: scale(0.95); }

        .laps-container {
            margin-top: 30px;
            height: 120px;
            overflow-y: auto;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 10px;
            font-size: 0.9rem;
        }
        .lap-item {
            display: flex;
            justify-content: space-between;
            padding: 5px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>

    <button class="fullscreen-btn" onclick="toggleFull()" title="Full Screen">
        <svg width="24" height="24" fill="white" viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/></svg>
    </button>

    <div class="container">
        <h1>Smart Timer Pro</h1>
        
        <div class="display">
            <span id="timeDisplay">00:00:00</span><span class="ms">.<span id="msDisplay">000</span></span>
        </div>

        <input type="text" id="timeInput" placeholder="00:00:00" value="00:00:00">

        <div class="buttons">
            <button class="start" id="startBtn" onclick="startTimer()">START</button>
            <button class="stop" onclick="stopTimer()">STOP</button>
            <button class="reset" onclick="resetTimer()">RESET</button>
            <button class="lap" onclick="addLap()">LAP</button>
        </div>

        <div class="laps-container" id="lapsList"></div>
    </div>

<script>
    let timer, running = false, totalMs = 0, mode = "up";
    const timeDisplay = document.getElementById("timeDisplay");
    const msDisplay = document.getElementById("msDisplay");
    const timeInput = document.getElementById("timeInput");
    const lapsList = document.getElementById("lapsList");

    function format(ms) {
        let s = Math.floor(ms / 1000);
        let h = Math.floor(s / 3600);
        let m = Math.floor((s % 3600) / 60);
        let sec = s % 60;
        let milli = ms % 1000;
        timeDisplay.textContent = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(sec).padStart(2,'0')}`;
        msDisplay.textContent = String(milli).padStart(3,'0');
    }

    function parseInput(v) {
        let parts = v.split(":").map(Number);
        if (parts.length !== 3) return 0;
        return (parts[0] * 3600 + parts[1] * 60 + parts[2]) * 1000;
    }

    function startTimer() {
        if (running) return;
        let inputVal = parseInput(timeInput.value);
        
        if (inputVal > 0 && totalMs === 0) {
            totalMs = inputVal;
            mode = "down";
        } else if (totalMs === 0) {
            mode = "up";
        }

        running = true;
        document.getElementById("startBtn").style.opacity = "0.5";

        timer = setInterval(() => {
            if (mode === "up") {
                totalMs += 10;
            } else {
                totalMs -= 10;
                if (totalMs <= 0) {
                    totalMs = 0;
                    stopTimer();
                    playAlarm();
                }
            }
            format(totalMs);
        }, 10);
    }

    function stopTimer() {
        clearInterval(timer);
        running = false;
        document.getElementById("startBtn").style.opacity = "1";
    }

    function resetTimer() {
        stopTimer();
        totalMs = 0;
        format(0);
        timeInput.value = "00:00:00";
        lapsList.innerHTML = "";
    }

    function addLap() {
        let div = document.createElement("div");
        div.className = "lap-item";
        div.innerHTML = `<span>Lap ${lapsList.children.length + 1}</span> <span>${timeDisplay.textContent}.${msDisplay.textContent}</span>`;
        lapsList.prepend(div);
    }

    // Fixed Pro Tone Alarm
    function playAlarm() {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const t = ctx.currentTime;
        
        for(let i=0; i<3; i++) {
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.type = 'square';
            osc.frequency.setValueAtTime(880, t + i*0.5);
            gain.gain.setValueAtTime(0.2, t + i*0.5);
            gain.gain.exponentialRampToValueAtTime(0.01, t + i*0.5 + 0.4);
            osc.connect(gain);
            gain.connect(ctx.destination);
            osc.start(t + i*0.5);
            osc.stop(t + i*0.5 + 0.4);
        }
        if (navigator.vibrate) navigator.vibrate([500, 200, 500]);
    }

    function toggleFull() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen();
        } else {
            if (document.exitFullscreen) document.exitFullscreen();
        }
    }
</script>
</body>
</html>
