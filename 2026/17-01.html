<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dual Timer</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Poppins, sans-serif;
}

body{
    height:100vh;
    overflow:hidden;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:#fff;
}

/* PAGE */
.wrapper{
    height:100vh;
    display:flex;
}

/* TIMER BOX */
.timer-box{
    flex:1;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    border-right:1px solid rgba(255,255,255,0.2);
}

.timer-box:last-child{
    border:none;
}

h2{
    margin-bottom:15px;
}

/* DISPLAY */
.display{
    font-size:3.5rem;
    margin-bottom:15px;
    font-weight:700;
}

/* INPUT */
input{
    width:120px;
    padding:8px;
    border:none;
    border-radius:8px;
    font-size:1rem;
    text-align:center;
}

/* BUTTONS */
.buttons{
    display:flex;
    gap:10px;
    margin-top:15px;
    flex-wrap:wrap;
    justify-content:center;
}

button{
    padding:10px 20px;
    border:none;
    border-radius:20px;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
}

.start{background:#00ff9d;}
.stop{background:#ff4d4d;color:#fff;}
.reset{background:#ffd633;}
.record{background:#00c6ff;}

button:hover{
    transform:scale(1.1);
}

/* RECORD */
.records{
    margin-top:15px;
    width:80%;
    max-height:150px;
    overflow:auto;
    background:rgba(0,0,0,0.3);
    border-radius:10px;
    padding:10px;
}

.records p{
    font-size:0.9rem;
    border-bottom:1px solid rgba(255,255,255,0.2);
    padding:5px;
}
</style>
</head>

<body>

<div class="wrapper">

<!-- STOPWATCH -->
<div class="timer-box">
    <h2>Stopwatch</h2>
    <div class="display" id="swDisplay">00:00:00</div>

    <div class="buttons">
        <button class="start" onclick="startSW()">Start</button>
        <button class="stop" onclick="stopSW()">Stop</button>
        <button class="reset" onclick="resetSW()">Restart</button>
        <button class="record" onclick="recordSW()">Record</button>
    </div>

    <div class="records" id="swRecords"></div>
</div>

<!-- COUNTDOWN -->
<div class="timer-box">
    <h2>Countdown Timer</h2>
    <input type="number" id="cdInput" placeholder="Seconds">

    <div class="display" id="cdDisplay">00:00</div>

    <div class="buttons">
        <button class="start" onclick="startCD()">Start</button>
        <button class="stop" onclick="stopCD()">Stop</button>
        <button class="reset" onclick="resetCD()">Restart</button>
        <button class="record" onclick="recordCD()">Record</button>
    </div>

    <div class="records" id="cdRecords"></div>
</div>

</div>

<script>
/* -------- STOPWATCH -------- */
let swTime = 0, swTimer, swRunning = false;

function formatSW(t){
    let h = Math.floor(t / 3600);
    let m = Math.floor((t % 3600) / 60);
    let s = t % 60;
    return `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
}

function startSW(){
    if(swRunning) return;
    swRunning = true;
    swTimer = setInterval(()=>{
        swTime++;
        swDisplay.innerText = formatSW(swTime);
    },1000);
}

function stopSW(){
    clearInterval(swTimer);
    swRunning = false;
}

function resetSW(){
    stopSW();
    swTime = 0;
    swDisplay.innerText = "00:00:00";
}

function recordSW(){
    swRecords.innerHTML = `<p>${formatSW(swTime)}</p>` + swRecords.innerHTML;
}

/* -------- COUNTDOWN -------- */
let cdTime = 0, cdTimer, cdRunning = false;

function formatCD(t){
    let m = Math.floor(t / 60);
    let s = t % 60;
    return `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
}

function startCD(){
    if(cdRunning) return;
    if(cdTime === 0){
        cdTime = parseInt(cdInput.value);
        if(isNaN(cdTime) || cdTime <= 0){
            alert("Enter valid seconds");
            return;
        }
    }
    cdRunning = true;
    cdTimer = setInterval(()=>{
        if(cdTime <= 0){
            stopCD();
            return;
        }
        cdTime--;
        cdDisplay.innerText = formatCD(cdTime);
    },1000);
}

function stopCD(){
    clearInterval(cdTimer);
    cdRunning = false;
}

function resetCD(){
    stopCD();
    cdTime = parseInt(cdInput.value) || 0;
    cdDisplay.innerText = formatCD(cdTime);
}

function recordCD(){
    cdRecords.innerHTML = `<p>${formatCD(cdTime)}</p>` + cdRecords.innerHTML;
}
</script>

</body>
</html>
