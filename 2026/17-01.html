<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Timer Pro - Compact</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body {
            height: 100vh;
            background: #090a0f;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
        }

        /* Full Screen Button Top Right */
        .fullscreen-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 100;
        }

        .container {
            width: 95%;
            max-width: 500px;
            text-align: center;
        }

        /* Extra Large Timer */
        .display {
            font-size: 7rem; 
            font-weight: 800;
            font-family: monospace;
            color: #00ff9d;
            margin-bottom: 10px;
            line-height: 1;
        }

        .ms { font-size: 2.5rem; color: #fff; opacity: 0.4; }

        input[type="text"] {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: #aaa;
            font-size: 1.2rem;
            text-align: center;
            padding: 5px;
            width: 150px;
            margin-bottom: 40px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Big Start Button */
        .start-btn {
            width: 100%;
            padding: 20px;
            font-size: 1.8rem;
            font-weight: bold;
            border-radius: 15px;
            border: none;
            background: #00ff9d;
            color: #000;
            cursor: pointer;
            transition: 0.2s;
        }

        /* Three buttons in one line */
        .secondary-btns {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .secondary-btns button {
            flex: 1;
            padding: 12px;
            font-size: 0.9rem;
            font-weight: bold;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            color: white;
            text-transform: uppercase;
        }

        .stop { background: #ff4d4d; }
        .reset { background: #444; }
        .lap { background: #00c6ff; }

        button:active { transform: scale(0.95); }

        .laps-box {
            margin-top: 25px;
            height: 100px;
            overflow-y: auto;
            font-size: 0.85rem;
            color: #888;
            border-top: 1px solid #222;
            padding-top: 10px;
        }
        .lap-row { display: flex; justify-content: space-between; padding: 4px 10px; }
    </style>
</head>
<body>

    <button class="fullscreen-btn" onclick="toggleFull()">
        <svg width="20" height="20" fill="white" viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/></svg>
    </button>

    <div class="container">
        <div class="display">
            <span id="timeDisplay">00:00:00</span><br>
            <span class="ms">.<span id="msDisplay">000</span></span>
        </div>

        <input type="text" id="timeInput" value="00:00:00">

        <div class="controls">
            <button class="start-btn" id="startBtn" onclick="startTimer()">START</button>
            
            <div class="secondary-btns">
                <button class="stop" onclick="stopTimer()">Stop</button>
                <button class="reset" onclick="resetTimer()">Reset</button>
                <button class="lap" onclick="addLap()">Lap</button>
            </div>
        </div>

        <div class="laps-box" id="lapsList"></div>
    </div>

<script>
    let timer, running = false, totalMs = 0, mode = "up";
    const timeDisplay = document.getElementById("timeDisplay");
    const msDisplay = document.getElementById("msDisplay");
    const timeInput = document.getElementById("timeInput");
    const lapsList = document.getElementById("lapsList");

    function format(ms) {
        let s = Math.floor(ms / 1000);
        let h = Math.floor(s / 3600);
        let m = Math.floor((s % 3600) / 60);
        let sec = s % 60;
        let milli = ms % 1000;
        timeDisplay.textContent = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(sec).padStart(2,'0')}`;
        msDisplay.textContent = String(milli).padStart(3,'0');
    }

    function startTimer() {
        if (running) return;
        let parts = timeInput.value.split(":").map(Number);
        let inputVal = (parts[0] * 3600 + parts[1] * 60 + parts[2]) * 1000;
        
        if (inputVal > 0 && totalMs === 0) { mode = "down"; totalMs = inputVal; }
        else if (totalMs === 0) { mode = "up"; }

        running = true;
        document.getElementById("startBtn").style.background = "#008a55";

        timer = setInterval(() => {
            if (mode === "up") totalMs += 10;
            else {
                totalMs -= 10;
                if (totalMs <= 0) { totalMs = 0; stopTimer(); playBeep(); }
            }
            format(totalMs);
        }, 10);
    }

    function stopTimer() {
        clearInterval(timer);
        running = false;
        document.getElementById("startBtn").style.background = "#00ff9d";
    }

    function resetTimer() {
        stopTimer();
        totalMs = 0;
        format(0);
        timeInput.value = "00:00:00";
        lapsList.innerHTML = "";
    }

    function addLap() {
        let div = document.createElement("div");
        div.className = "lap-row";
        div.innerHTML = `<span>Lap ${lapsList.children.length + 1}</span> <span>${timeDisplay.textContent}.${msDisplay.textContent}</span>`;
        lapsList.prepend(div);
    }

    function playBeep() {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.connect(gain);
        gain.connect(ctx.destination);
        osc.frequency.value = 1000;
        osc.start();
        setTimeout(() => osc.stop(), 500);
    }

    function toggleFull() {
        if (!document.fullscreenElement) document.documentElement.requestFullscreen();
        else document.exitFullscreen();
    }
</script>
</body>
</html>
