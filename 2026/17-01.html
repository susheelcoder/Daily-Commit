<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Timer</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    height:100vh;
    overflow:hidden;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    display:flex;
    align-items:center;
    justify-content:center;
    color:#fff;
}

/* GLASS CARD */
.card{
    width:360px;
    padding:35px;
    border-radius:20px;
    background:rgba(255,255,255,0.1);
    backdrop-filter:blur(15px);
    box-shadow:0 20px 40px rgba(0,0,0,0.4);
    text-align:center;
}

/* TITLE */
h1{
    font-size:1.4rem;
    margin-bottom:15px;
    letter-spacing:1px;
}

/* INPUT */
input{
    width:200px;
    padding:12px;
    font-size:1.2rem;
    text-align:center;
    border:none;
    border-radius:12px;
    outline:none;
    margin-bottom:20px;
    background:rgba(255,255,255,0.2);
    color:#fff;
}

input::placeholder{
    color:#ddd;
}

/* DISPLAY */
.display{
    font-size:2.8rem;
    font-weight:700;
    letter-spacing:2px;
    margin-bottom:25px;
}

.ms{
    font-size:1.2rem;
    opacity:0.8;
}

/* BUTTONS */
.buttons{
    display:flex;
    gap:12px;
    justify-content:center;
}

button{
    padding:12px 22px;
    border:none;
    border-radius:25px;
    font-size:0.95rem;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
}

.start{background:#00ff9d;color:#000;}
.stop{background:#ff4d4d;color:#fff;}
.reset{background:#ffd633;color:#000;}

button:hover{
    transform:scale(1.12);
    box-shadow:0 0 15px rgba(255,255,255,0.4);
}
</style>
</head>

<body>

<div class="card">
    <h1>SMART TIMER</h1>

    <input type="text" id="timeInput" value="00:00:00">

    <div class="display">
        <span id="time">00:00:00</span>
        <span class="ms">.<span id="ms">000</span></span>
    </div>

    <div class="buttons">
        <button class="start" onclick="startTimer()">Start</button>
        <button class="stop" onclick="stopTimer()">Stop</button>
        <button class="reset" onclick="resetTimer()">Restart</button>
    </div>
</div>

<script>
let timer;
let running = false;
let mode = "up"; // up or down
let totalMs = 0;

/* FORMAT */
function formatTime(ms){
    let totalSeconds = Math.floor(ms / 1000);
    let h = Math.floor(totalSeconds / 3600);
    let m = Math.floor((totalSeconds % 3600) / 60);
    let s = totalSeconds % 60;
    let milli = ms % 1000;

    time.innerText =
        `${String(h).padStart(2,'0')}:`+
        `${String(m).padStart(2,'0')}:`+
        `${String(s).padStart(2,'0')}`;
    document.getElementById("ms").innerText =
        String(milli).padStart(3,'0');
}

/* PARSE INPUT HH:MM:SS */
function parseInput(str){
    let p = str.split(":").map(Number);
    if(p.length !== 3) return 0;
    return ((p[0]*3600)+(p[1]*60)+p[2]) * 1000;
}

/* START */
function startTimer(){
    if(running) return;

    let input = timeInput.value;
    let parsed = parseInput(input);

    if(parsed > 0){
        totalMs = parsed;
        mode = "down";
    }else{
        totalMs = totalMs || 0;
        mode = "up";
    }

    running = true;

    timer = setInterval(()=>{
        if(mode === "up"){
            totalMs += 10;
        }else{
            if(totalMs <= 0){
                stopTimer();
                return;
            }
            totalMs -= 10;
        }
        formatTime(totalMs);
    },10);
}

/* STOP */
function stopTimer(){
    clearInterval(timer);
    running = false;
}

/* RESET */
function resetTimer(){
    stopTimer();
    totalMs = 0;
    formatTime(0);
    timeInput.value = "00:00:00";
}
</script>

</body>
</html>
