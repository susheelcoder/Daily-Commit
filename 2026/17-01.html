
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Timer Pro Max</title>
    <style>
        :root {
            --bg: #090a0f; --text: #00ff9d; --panel: rgba(255,255,255,0.05);
        }

        /* --- THEME 1: NEON DARK (Default) --- */
        body.theme-0 { --bg: #090a0f; --text: #00ff9d; }
        
        /* --- THEME 2: ANALOG CLASSIC --- */
        body.theme-1 { --bg: #f0f0f0; --text: #333; }
        body.theme-1 .display { color: #333; text-shadow: none; }
        body.theme-1 .ms { color: #666; }

        /* --- THEME 3: CYBERPUNK --- */
        body.theme-2 { --bg: #2b0035; --text: #f0f; }
        body.theme-2 .display { color: #ffe600; text-shadow: 3px 3px #ff0055; }

        /* --- THEME 4: MINIMALIST --- */
        body.theme-3 { --bg: #ffffff; --text: #000; }
        body.theme-3 .display { font-family: sans-serif; font-weight: 300; }

        /* --- THEME 5: GLASSMORPHISM --- */
        body.theme-4 { background: linear-gradient(45deg, #0f2027, #203a43, #2c5364); }
        body.theme-4 .container { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); padding: 30px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; transition: all 0.4s ease; }
        body { height: 100vh; background: var(--bg); display: flex; justify-content: center; align-items: center; color: var(--text); overflow: hidden; }

        .container { width: 90%; max-width: 450px; text-align: center; }
        .display { font-size: 16vw; font-weight: 800; font-family: 'Courier New', monospace; color: var(--text); line-height: 1; margin-bottom: 20px; }
        @media (min-width: 600px) { .display { font-size: 6rem; } }
        .ms { font-size: 0.45em; opacity: 0.5; }

        /* Analog Clock Styles */
        .analog-view { 
            display: none; width: 260px; height: 260px; border: 8px solid var(--text); 
            border-radius: 50%; position: relative; margin: 0 auto 20px; 
            background: var(--panel);
        }
        .hand { position: absolute; bottom: 50%; left: 50%; transform-origin: bottom; border-radius: 10px; background: var(--text); }
        .hour-hand { width: 6px; height: 50px; }
        .min-hand { width: 4px; height: 80px; }
        .sec-hand { width: 2px; height: 100px; background: #ff4d4d !important; }

        /* Inputs & Buttons */
        input { background: var(--panel); border: 1px solid var(--text); color: var(--text); padding: 10px; border-radius: 8px; text-align: center; width: 150px; margin-bottom: 20px; outline: none; }
        .controls { display: flex; flex-direction: column; gap: 10px; }
        .start-btn { padding: 15px; background: var(--text); color: var(--bg); border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 1.2rem; }
        .secondary-btns { display: flex; gap: 8px; }
        .secondary-btns button { flex: 1; padding: 12px; border: none; border-radius: 8px; color: white; cursor: pointer; font-size: 0.8rem; }
        .stop { background: #ff4d4d; } .reset { background: #555; } .lap { background: #00c6ff; }
        
        .hint { position: absolute; bottom: 20px; font-size: 0.7rem; opacity: 0.5; }
    </style>
</head>
<body class="theme-0" ondblclick="nextTheme()">

    <div class="container">
        <div id="digitalArea">
            <div class="display">
                <span id="timeDisplay">00:00:00</span><br>
                <span class="ms">.<span id="msDisplay">000</span></span>
            </div>
        </div>

        <div id="analogArea" class="analog-view">
            <div id="h-hand" class="hand hour-hand"></div>
            <div id="m-hand" class="hand min-hand"></div>
            <div id="s-hand" class="hand sec-hand"></div>
            <div style="position:absolute; top:50%; left:50%; width:12px; height:12px; background:var(--text); border-radius:50%; transform:translate(-50%,-50%);"></div>
        </div>

        <input type="text" id="timeInput" value="00:00:00">

        <div class="controls">
            <button class="start-btn" id="startBtn" onclick="startTimer()">START</button>
            <div class="secondary-btns">
                <button class="stop" onclick="stopTimer()">STOP</button>
                <button class="reset" onclick="resetTimer()">RESET</button>
                <button class="lap" onclick="addLap()">LAP</button>
            </div>
        </div>
        <div id="lapsList" style="margin-top:15px; max-height:80px; overflow-y:auto; font-size:0.8rem; opacity:0.7;"></div>
    </div>

    <div class="hint">Double Click anywhere to Change Design (5 Modes)</div>

<script>
    let timer, running = false, totalMs = 0, currentTheme = 0;
    
    // --- THEME SWITCH LOGIC ---
    function nextTheme() {
        document.body.classList.remove(`theme-${currentTheme}`);
        currentTheme = (currentTheme + 1) % 5;
        document.body.classList.add(`theme-${currentTheme}`);
        
        // Analog view sirf Theme 1 (Analog Classic) me dikhao
        document.getElementById('analogArea').style.display = (currentTheme === 1) ? "block" : "none";
        document.getElementById('digitalArea').style.display = (currentTheme === 1) ? "none" : "block";
    }

    // --- TIMER LOGIC ---
    function format(ms) {
        let s = Math.floor(ms / 1000);
        let h = Math.floor(s / 3600);
        let m = Math.floor((s % 3600) / 60);
        let sec = s % 60;
        let milli = ms % 1000;
        
        document.getElementById("timeDisplay").textContent = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(sec).padStart(2,'0')}`;
        document.getElementById("msDisplay").textContent = String(milli).padStart(3,'0');

        // Analog Hands update
        if(currentTheme === 1) {
            document.getElementById("s-hand").style.transform = `translateX(-50%) rotate(${sec * 6}deg)`;
            document.getElementById("m-hand").style.transform = `translateX(-50%) rotate(${m * 6}deg)`;
            document.getElementById("h-hand").style.transform = `translateX(-50%) rotate(${(h % 12) * 30 + m * 0.5}deg)`;
        }
    }

    function startTimer() {
        if (running) return;
        let parts = document.getElementById("timeInput").value.split(":").map(Number);
        let inputVal = ((parts[0]||0)*3600 + (parts[1]||0)*60 + (parts[2]||0))*1000;
        
        let mode = (inputVal > 0 && totalMs === 0) ? "down" : "up";
        if(mode === "down") totalMs = inputVal;

        running = true;
        document.getElementById("startBtn").textContent = "RUNNING...";
        
        timer = setInterval(() => {
            if(mode === "up") totalMs += 10;
            else {
                totalMs -= 10;
                if(totalMs <= 0) { totalMs = 0; stopTimer(); alert("Time Up!"); }
            }
            format(totalMs);
        }, 10);
    }

    function stopTimer() { 
        clearInterval(timer); 
        running = false; 
        document.getElementById("startBtn").textContent = "START"; 
    }

    function resetTimer() { 
        stopTimer(); 
        totalMs = 0; 
        format(0); 
        document.getElementById("lapsList").innerHTML = ""; 
    }

    function addLap() {
        if(totalMs === 0) return;
        let lap = document.createElement("div");
        lap.innerHTML = `Lap: ${document.getElementById("timeDisplay").textContent}`;
        document.getElementById("lapsList").prepend(lap);
    }
</script>
</body>
</html>
