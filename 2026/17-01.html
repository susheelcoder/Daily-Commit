
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Timer Pro Max</title>
    <style>
        :root { --accent: #00ff9d; --bg: #090a0f; --text: #fff; --panel: rgba(255,255,255,0.05); }

        /* THEMES */
        body.theme-0 { --bg: #090a0f; --accent: #00ff9d; --text: #fff; } 
        body.theme-1 { --bg: #f0f0f0; --accent: #007bff; --text: #222; } 
        body.theme-2 { --bg: #1a0033; --accent: #f0f; --text: #ffe600; } 
        body.theme-3 { --bg: #ffffff; --accent: #000; --text: #000; } 
        body.theme-4 { background: linear-gradient(135deg, #1e3c72, #2a5298); --accent: #fff; --text: #fff; } 

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; transition: all 0.3s ease; }
        
        body { 
            height: 100vh; width: 100vw;
            background: var(--bg); 
            display: flex; flex-direction: column;
            justify-content: center; align-items: center; 
            color: var(--text); overflow: hidden; position: relative;
            padding: 10px;
        }

        /* --- LANDSCAPE OPTIMIZATION --- */
        body.is-landscape .top-nav, 
        body.is-landscape #modeTag,
        body.focus-active .top-nav, 
        body.focus-active #modeTag { display: none !important; }

        body.is-landscape .display { font-size: 25vh !important; }
        
        /* Landscape me buttons ko adjust karne ke liye */
        body.is-landscape .controls-ui { 
            max-width: 90% !important; 
            flex-direction: row !important; 
            display: flex; 
            gap: 15px; 
            justify-content: center;
            margin-top: 10px;
        }
        body.is-landscape .btn-group { flex-direction: row !important; align-items: center; }
        body.is-landscape input { width: 140px !important; margin-bottom: 0 !important; }
        body.is-landscape .laps-box { display: none; }

        /* Top Navigation */
        .top-nav { position: absolute; top: 15px; right: 15px; z-index: 1000; }
        .menu-btn { background: none; border: none; cursor: pointer; padding: 5px; }
        .dropdown { 
            position: absolute; top: 40px; right: 0; background: #1a1b26; border: 1px solid #333; 
            border-radius: 10px; display: none; flex-direction: column; width: 160px; overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        .dropdown button { background: none; color: white; padding: 12px; text-align: left; border: none; border-bottom: 1px solid #222; cursor: pointer; }

        .container { width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .display { font-size: 18vw; font-weight: 800; font-family: 'Courier New', monospace; color: var(--accent); line-height: 1.1; }
        .ms { font-size: 0.4em; opacity: 0.4; color: var(--text); }

        /* UI Elements */
        .controls-ui { width: 100%; max-width: 320px; margin-top: 20px; display: flex; flex-direction: column; }
        input { background: var(--panel); border: 1px solid var(--accent); color: var(--text); padding: 12px; border-radius: 10px; text-align: center; margin-bottom: 15px; outline: none; font-size: 1.2rem; }
        .btn-group { display: flex; flex-direction: column; gap: 10px; }
        .start-btn { padding: 15px 30px; background: var(--accent); color: #000; border: none; border-radius: 12px; font-weight: bold; font-size: 1.2rem; cursor: pointer; }
        .secondary-btns { display: flex; gap: 10px; }
        .secondary-btns button { flex: 1; padding: 12px; border: none; border-radius: 10px; color: white; cursor: pointer; background: #333; }

        .laps-box { margin-top: 15px; max-height: 60px; overflow-y: auto; font-size: 0.75rem; opacity: 0.5; }
    </style>
</head>
<body class="theme-0" onclick="handlePageClick()" ondblclick="nextTheme()">

    <div class="top-nav">
        <button class="menu-btn" onclick="toggleMenu(event)">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="var(--accent)"><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>
        </button>
        <div class="dropdown" id="menuBox">
            <button onclick="nextTheme()">üé® Change Design</button>
            <button onclick="toggleFull()">üñ•Ô∏è Manual Fullscreen</button>
            <button onclick="resetTimer()">üîÑ Reset All</button>
        </div>
    </div>

    <div class="container">
        <div id="modeTag">Stopwatch</div>
        <div class="display">
            <span id="timeDisplay">00:00:00</span><br>
            <span class="ms">.<span id="msDisplay">000</span></span>
        </div>

        <div class="controls-ui">
            <input type="text" id="timeInput" value="00:00:00">
            <div class="btn-group">
                <button class="start-btn" onclick="startTimer(event)">START</button>
                <div class="secondary-btns">
                    <button onclick="resetTimer()">RESET</button>
                    <button onclick="addLap()">LAP</button>
                </div>
            </div>
        </div>
        <div class="laps-box" id="lapsList"></div>
    </div>

<script>
    let timer, running = false, totalMs = 0, currentTheme = 0;

    /* --- AUTO FULLSCREEN & LANDSCAPE LOGIC --- */
    function checkOrientation() {
        if (window.innerWidth > window.innerHeight) {
            document.body.classList.add('is-landscape');
            // Auto Fullscreen request (Note: Browsers need 1st click to allow this)
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(() => {
                    console.log("Fullscreen needs user gesture");
                });
            }
        } else {
            document.body.classList.remove('is-landscape');
            if (document.fullscreenElement) document.exitFullscreen().catch(()=>{});
        }
    }

    window.addEventListener('resize', checkOrientation);
    window.addEventListener('orientationchange', checkOrientation);

    /* --- TIMER LOGIC --- */
    function toggleMenu(e) { e.stopPropagation(); const m = document.getElementById('menuBox'); m.style.display = m.style.display === 'flex' ? 'none' : 'flex'; }
    window.onclick = () => document.getElementById('menuBox').style.display = 'none';

    function nextTheme() {
        document.body.classList.remove(`theme-${currentTheme}`);
        currentTheme = (currentTheme + 1) % 5;
        document.body.classList.add(`theme-${currentTheme}`);
    }

    function handlePageClick() { if (running) stopTimer(); }

    function format(ms) {
        let s = Math.floor(ms / 1000), h = Math.floor(s / 3600), m = Math.floor((s % 3600) / 60), sec = s % 60, milli = ms % 1000;
        document.getElementById("timeDisplay").textContent = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(sec).padStart(2,'0')}`;
        document.getElementById("msDisplay").textContent = String(milli).padStart(3,'0');
    }

    function startTimer(e) {
        if (running) return;
        if(e) e.stopPropagation();
        let parts = document.getElementById("timeInput").value.split(":").map(Number);
        let inputVal = ((parts[0]||0)*3600 + (parts[1]||0)*60 + (parts[2]||0))*1000;
        let mode = (inputVal > 0 && totalMs === 0) ? "down" : "up";
        if(mode === "down") totalMs = inputVal;
        running = true;
        document.body.classList.add('focus-active');
        timer = setInterval(() => {
            if(mode === "up") totalMs += 10;
            else { totalMs -= 10; if(totalMs <= 0) { totalMs = 0; stopTimer(); alert("Time Up!"); } }
            format(totalMs);
        }, 10);
    }

    function stopTimer() { clearInterval(timer); running = false; document.body.classList.remove('focus-active'); }
    function resetTimer() { stopTimer(); totalMs = 0; format(0); document.getElementById("lapsList").innerHTML = ""; }
    function addLap() {
        if(totalMs === 0) return;
        let l = document.createElement("div");
        l.textContent = `Lap: ${document.getElementById("timeDisplay").textContent}`;
        document.getElementById("lapsList").prepend(l);
    }
    function toggleFull() { if (!document.fullscreenElement) document.documentElement.requestFullscreen(); else document.exitFullscreen(); }
</script>
</body>
</html>
