<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pro Smart Timer Fix</title>
    <style>
        :root { --accent: #00ff9d; --bg: #0a0c10; --text: #ffffff; --card: #1a1d23; }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; transition: all 0.2s ease; }
        
        body { 
            height: 100vh; width: 100vw; background: var(--bg); 
            display: flex; flex-direction: column; justify-content: center; 
            align-items: center; color: var(--text); overflow: hidden;
            position: relative;
        }

        /* Mode Switch Logic */
        body.minimal-ui .controls-ui { display: none !important; }
        body.minimal-ui .display { font-size: 30vw !important; }

        /* Landscape Handling */
        @media (orientation: landscape) {
            .display { font-size: 25vh !important; margin-bottom: 5px !important; }
            .controls-ui { max-width: 80% !important; flex-direction: row !important; padding: 15px !important; }
            .main-btns { grid-template-columns: repeat(3, 1fr) !important; width: 100%; }
            .start-btn { grid-column: span 1 !important; }
            input { margin-bottom: 0 !important; width: 140px !important; margin-right: 10px; }
            .laps-box { display: none; }
        }

        .display { 
            font-size: 18vw; font-weight: 800; font-family: 'Courier New', monospace; 
            color: var(--accent); margin-bottom: 20px; text-align: center; 
            cursor: pointer; user-select: none;
        }
        .ms { font-size: 0.4em; opacity: 0.3; color: #fff; }

        .controls-ui { 
            background: var(--card); padding: 25px; border-radius: 25px; 
            border: 1px solid #333; width: 90%; max-width: 400px; 
            display: flex; flex-direction: column; box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        input { 
            background: #000; border: 1px solid var(--accent); color: var(--accent); 
            padding: 12px; border-radius: 12px; text-align: center; 
            width: 100%; font-size: 1.6rem; outline: none; margin-bottom: 15px; 
        }

        .main-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .start-btn { grid-column: span 2; padding: 18px; background: var(--accent); color: #000; border: none; border-radius: 15px; font-weight: bold; font-size: 1.2rem; cursor: pointer; }
        .reset-btn { background: #3d444d; color: white; border: none; padding: 15px; border-radius: 15px; cursor: pointer; }
        .lap-btn { background: #1f6feb; color: white; border: none; padding: 15px; border-radius: 15px; cursor: pointer; }

        .laps-box { margin-top: 15px; max-height: 80px; overflow-y: auto; font-size: 0.85rem; opacity: 0.5; border-top: 1px solid #333; padding-top: 10px; }
    </style>
</head>
<body ondblclick="toggleModes()">

    <div class="display" onclick="handleDisplayClick()">
        <span id="timeDisplay">00:00:00</span><br>
        <span class="ms">.<span id="msDisplay">000</span></span>
    </div>

    <div class="controls-ui">
        <input type="text" id="timeInput" value="00:00:00">
        <div class="main-btns">
            <button class="start-btn" id="startBtn" onclick="startTimer(event)">START</button>
            <button class="reset-btn" onclick="resetAll()">RESET</button>
            <button class="lap-btn" onclick="addLap()">LAP</button>
        </div>
        <div class="laps-box" id="lapsList"></div>
    </div>

<script>
    let timer, running = false, totalMs = 0, isMinimal = false;
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    // 1. Double Click -> Fullscreen & Landscape Toggle
    function toggleModes() {
        isMinimal = !isMinimal;
        document.body.classList.toggle('minimal-ui', isMinimal);
        
        if (isMinimal) {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen().catch(()=>{});
            if (screen.orientation && screen.orientation.lock) screen.orientation.lock('landscape').catch(()=>{});
        } else {
            if (document.fullscreenElement) document.exitFullscreen().catch(()=>{});
            if (screen.orientation && screen.orientation.unlock) screen.orientation.unlock();
        }
    }

    // 2. Click on Time to Stop
    function handleDisplayClick() {
        if (running) stopTimer();
    }

    // 3. Reset All (Timer + Input Box)
    function resetAll() {
        stopTimer();
        totalMs = 0;
        format(0);
        document.getElementById("timeInput").value = "00:00:00";
        document.getElementById("lapsList").innerHTML = "";
    }

    // 4. Double Ring Alarm Logic
    function playAlarm() {
        function beep(delay) {
            setTimeout(() => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.type = "sine";
                osc.frequency.value = 880;
                osc.start();
                setTimeout(() => osc.stop(), 300);
            }, delay);
        }
        beep(0);   // First ring
        beep(600); // Second ring
    }

    // 5. Timer Engine
    function format(ms) {
        let s = Math.floor(ms / 1000), h = Math.floor(s / 3600), m = Math.floor((s % 3600) / 60), sec = s % 60, milli = ms % 1000;
        document.getElementById("timeDisplay").textContent = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(sec).padStart(2,'0')}`;
        document.getElementById("msDisplay").textContent = String(milli).padStart(3,'0');
    }

    function startTimer(e) {
        if (running) { stopTimer(); return; }
        if(e) e.stopPropagation();

        let parts = document.getElementById("timeInput").value.split(":").map(Number);
        let inputVal = ((parts[0]||0)*3600 + (parts[1]||0)*60 + (parts[2]||0))*1000;
        let mode = (inputVal > 0 && totalMs === 0) ? "down" : "up";
        if(mode === "down") totalMs = inputVal;

        running = true;
        document.getElementById("startBtn").textContent = "STOP";
        document.getElementById("startBtn").style.background = "#ff4d4d";

        timer = setInterval(() => {
            if(mode === "up") totalMs += 10;
            else {
                totalMs -= 10;
                if(totalMs <= 0) { 
                    totalMs = 0; 
                    stopTimer(); 
                    playAlarm(); 
                    setTimeout(() => alert("Time Up!"), 1000); 
                }
            }
            format(totalMs);
        }, 10);
    }

    function stopTimer() { 
        clearInterval(timer); 
        running = false; 
        document.getElementById("startBtn").textContent = "START";
        document.getElementById("startBtn").style.background = "var(--accent)";
    }

    function addLap() {
        if(totalMs === 0) return;
        const list = document.getElementById("lapsList");
        const item = document.createElement("div");
        item.style.display = "flex"; item.style.justifyContent = "space-between";
        item.style.padding = "5px 0"; item.style.borderBottom = "1px solid #333";
        item.innerHTML = `<span>Lap ${list.children.length + 1}</span> <span>${document.getElementById("timeDisplay").textContent}</span>`;
        list.prepend(item);
    }
</script>
</body>
</html>
