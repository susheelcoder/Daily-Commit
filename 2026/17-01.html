<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Timer Pro Max</title>
    <style>
        :root { --accent: #00ff9d; --bg: #0b0e14; --text: #ffffff; --card: #161b22; }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; transition: all 0.2s ease; }
        
        body { 
            height: 100vh; width: 100vw; background: var(--bg); 
            display: flex; flex-direction: column; justify-content: center; 
            align-items: center; color: var(--text); overflow: hidden;
            position: relative;
        }

        /* --- DISPLAY LOGIC --- */
        .display { 
            font-size: 18vw; font-weight: 800; font-family: monospace; 
            color: var(--accent); margin-bottom: 20px; text-align: center; 
            cursor: pointer; user-select: none; z-index: 10;
        }
        .ms { font-size: 0.4em; opacity: 0.3; color: #fff; }

        /* Minimal Mode (Hide UI) */
        body.minimal-ui .controls-ui, body.minimal-ui .top-nav { display: none !important; }
        body.minimal-ui .display { font-size: 30vw !important; }

        /* --- LANDSCAPE OPTIMIZATION --- */
        @media (orientation: landscape) {
            body.minimal-ui .display { font-size: 35vh !important; }
            .controls-ui { 
                max-width: 90% !important; flex-direction: row !important; 
                display: flex; gap: 15px; padding: 10px !important; 
            }
            .main-btns { grid-template-columns: repeat(3, 1fr) !important; width: 100%; margin: 0 !important; }
            .start-btn { grid-column: span 1 !important; }
            input { margin-bottom: 0 !important; width: 140px !important; }
            .laps-box { display: none; }
        }

        /* UI Elements */
        .top-nav { position: absolute; top: 20px; right: 20px; z-index: 1000; }
        .menu-btn { background: var(--card); border: 1px solid #333; border-radius: 50%; padding: 10px; cursor: pointer; }
        
        .controls-ui { 
            background: var(--card); padding: 20px; border-radius: 20px; 
            border: 1px solid #333; width: 90%; max-width: 380px; 
            display: flex; flex-direction: column;
        }

        input { 
            background: #000; border: 1px solid var(--accent); color: var(--accent); 
            padding: 10px; border-radius: 10px; text-align: center; 
            width: 100%; font-size: 1.5rem; outline: none; margin-bottom: 15px; 
        }

        .main-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .start-btn { grid-column: span 2; padding: 15px; background: var(--accent); color: #000; border: none; border-radius: 12px; font-weight: bold; font-size: 1.1rem; cursor: pointer; }
        .reset-btn, .lap-btn { background: #333; color: white; border: none; padding: 12px; border-radius: 12px; cursor: pointer; font-size: 0.9rem; }
        .lap-btn { background: #1f6feb; }

        .laps-box { margin-top: 10px; max-height: 60px; overflow-y: auto; font-size: 0.8rem; opacity: 0.5; }
    </style>
</head>
<body ondblclick="handleDoubleClick()">

    <div class="top-nav">
        <button class="menu-btn" onclick="toggleMenu(event)">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>
        </button>
    </div>

    <div class="display" id="timerDisplay" onclick="handleTimerClick()">
        <span id="timeDisplay">00:00:00</span><br>
        <span class="ms">.<span id="msDisplay">000</span></span>
    </div>

    <div class="controls-ui">
        <input type="text" id="timeInput" value="00:00:00" placeholder="HH:MM:SS">
        <div class="main-btns">
            <button class="start-btn" id="startBtn" onclick="startTimer(event)">START</button>
            <button class="reset-btn" onclick="resetTimer()">RESET</button>
            <button class="lap-btn" onclick="addLap()">LAP</button>
        </div>
        <div class="laps-box" id="lapsList"></div>
    </div>

<script>
    let timer, running = false, totalMs = 0, isMinimal = false;

    // --- 1. DOUBLE CLICK LOGIC (Auto Fullscreen/Landscape) ---
    function handleDoubleClick() {
        isMinimal = !isMinimal;
        
        if (isMinimal) {
            document.body.classList.add('minimal-ui');
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(() => {});
            }
            // Landscape lock try (Supported on some mobile browsers)
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch(() => {});
            }
        } else {
            document.body.classList.remove('minimal-ui');
            if (document.fullscreenElement) {
                document.exitFullscreen().catch(() => {});
            }
            if (screen.orientation && screen.orientation.unlock) {
                screen.orientation.unlock();
            }
        }
    }

    // --- 2. STOP CLICK LOGIC ---
    function handleTimerClick() {
        if (running) stopTimer();
    }

    // --- 3. TIMER ENGINE ---
    function format(ms) {
        let s = Math.floor(ms / 1000), h = Math.floor(s / 3600), m = Math.floor((s % 3600) / 60), sec = s % 60, milli = ms % 1000;
        document.getElementById("timeDisplay").textContent = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(sec).padStart(2,'0')}`;
        document.getElementById("msDisplay").textContent = String(milli).padStart(3,'0');
    }

    function startTimer(e) {
        if (running) { stopTimer(); return; } // Click karne par stop ho
        if(e) e.stopPropagation();

        let parts = document.getElementById("timeInput").value.split(":").map(Number);
        let inputVal = ((parts[0]||0)*3600 + (parts[1]||0)*60 + (parts[2]||0))*1000;
        let mode = (inputVal > 0 && totalMs === 0) ? "down" : "up";
        if(mode === "down") totalMs = inputVal;

        running = true;
        document.getElementById("startBtn").textContent = "STOP";
        document.getElementById("startBtn").style.background = "#ff4d4d";

        timer = setInterval(() => {
            if(mode === "up") totalMs += 10;
            else {
                totalMs -= 10;
                if(totalMs <= 0) { totalMs = 0; stopTimer(); alert("Time Up!"); }
            }
            format(totalMs);
        }, 10);
    }

    function stopTimer() { 
        clearInterval(timer); 
        running = false; 
        document.getElementById("startBtn").textContent = "START";
        document.getElementById("startBtn").style.background = "var(--accent)";
    }

    function resetTimer() { stopTimer(); totalMs = 0; format(0); document.getElementById("lapsList").innerHTML = ""; }
    
    function addLap() {
        if(totalMs === 0) return;
        const list = document.getElementById("lapsList");
        const item = document.createElement("div");
        item.style.display = "flex";
        item.style.justifyContent = "space-between";
        item.style.borderBottom = "1px solid #333";
        item.style.padding = "4px 0";
        item.innerHTML = `<span>Lap ${list.children.length + 1}</span> <span>${document.getElementById("timeDisplay").textContent}</span>`;
        list.prepend(item);
    }

    function toggleMenu(e) { e.stopPropagation(); alert("Double-click anywhere for Landscape/Minimal mode!"); }
</script>
</body>
</html>
