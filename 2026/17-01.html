
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Timer Pro</title>
    
    <meta name="theme-color" content="#090a0f">
    <link rel="manifest" id="manifestLink">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        body { 
            height: 100vh; 
            background: #090a0f; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            color: #fff; 
            overflow: hidden; 
            padding: 15px;
        }

        /* Menu System */
        .header-actions { position: absolute; top: 15px; right: 15px; z-index: 1001; }
        .menu-btn { background: none; border: none; cursor: pointer; padding: 10px; border-radius: 50%; transition: 0.3s; }
        .menu-btn:hover { background: rgba(255,255,255,0.1); }

        .dropdown {
            position: absolute;
            top: 50px;
            right: 0;
            background: #1a1b26;
            border: 1px solid #333;
            border-radius: 12px;
            display: none;
            flex-direction: column;
            width: 180px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
            overflow: hidden;
        }

        .dropdown button {
            background: none;
            color: white;
            padding: 14px;
            text-align: left;
            border: none;
            border-bottom: 1px solid #222;
            cursor: pointer;
            font-size: 0.95rem;
        }

        /* Timer Display - RESPONSIVE FIX */
        .container { 
            width: 100%; 
            max-width: 450px; 
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .display { 
            /* 16vw se font screen width ke mutabiq resize hoga */
            font-size: 16vw; 
            font-weight: 800; 
            font-family: 'Courier New', monospace; 
            color: #00ff9d; 
            line-height: 1; 
            text-shadow: 0 0 20px rgba(0,255,157,0.2);
            white-space: nowrap;
        }

        /* Desktop par font ko limit karne ke liye */
        @media (min-width: 600px) {
            .display { font-size: 6rem; }
        }

        .ms { font-size: 0.45em; color: #fff; opacity: 0.3; }

        input[type="text"] {
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(0,255,157,0.3);
            border-radius: 10px;
            color: #fff;
            font-size: 1.5rem;
            text-align: center;
            padding: 12px;
            width: 180px;
            margin: 25px auto;
            outline: none;
        }

        .controls { display: flex; flex-direction: column; gap: 12px; width: 100%; }
        
        .start-btn { 
            width: 100%; 
            padding: 18px; 
            font-size: 1.6rem; 
            font-weight: bold; 
            border-radius: 18px; 
            border: none; 
            background: #00ff9d; 
            color: #000; 
            cursor: pointer; 
            transition: 0.2s;
        }

        .secondary-btns { display: flex; gap: 10px; }
        .secondary-btns button { 
            flex: 1; 
            padding: 14px; 
            font-size: 0.85rem; 
            font-weight: bold; 
            border-radius: 12px; 
            border: none; 
            cursor: pointer; 
            color: white; 
            text-transform: uppercase; 
        }

        .stop { background: #ff4d4d; }
        .reset { background: #333; }
        .lap { background: #00c6ff; }

        .laps-box { 
            margin-top: 25px; 
            max-height: 150px; 
            overflow-y: auto; 
            font-size: 0.9rem; 
            color: #888; 
            border-top: 1px solid #222; 
            padding-top: 10px; 
        }

        .lap-item {
            display: flex;
            justify-content: space-between;
            padding: 6px 15px;
            border-bottom: 1px solid #111;
        }
    </style>
</head>
<body>

    <div class="header-actions">
        <button class="menu-btn" onclick="toggleMenu()">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="white">
                <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
            </svg>
        </button>
        <div class="dropdown" id="menuDropdown">
            <button onclick="toggleFull()">Full Screen</button>
            <button id="installBtn" style="display:none;" onclick="installApp()">ðŸ“² Install App</button>
            <button onclick="resetTimer()">Reset All</button>
            <button onclick="alert('Smart Timer Pro v2.2\nMobile Optimized')">About</button>
        </div>
    </div>

    <div class="container">
        <div class="display">
            <span id="timeDisplay">00:00:00</span><br>
            <span class="ms">.<span id="msDisplay">000</span></span>
        </div>

        <input type="text" id="timeInput" value="00:00:00" placeholder="HH:MM:SS">

        <div class="controls">
            <button class="start-btn" id="startBtn" onclick="startTimer()">START</button>
            <div class="secondary-btns">
                <button class="stop" onclick="stopTimer()">STOP</button>
                <button class="reset" onclick="resetTimer()">RESET</button>
                <button class="lap" onclick="addLap()">LAP</button>
            </div>
        </div>

        <div class="laps-box" id="lapsList"></div>
    </div>

<script>
    /* --- PWA LOGIC --- */
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installBtn.style.display = 'flex';
    });

    async function installApp() {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            deferredPrompt = null;
        }
        toggleMenu();
    }

    /* Manifest Dynamic */
    const myManifest = {
        "name": "Smart Timer Pro",
        "short_name": "Timer",
        "start_url": ".",
        "display": "standalone",
        "background_color": "#090a0f",
        "theme_color": "#00ff9d",
        "icons": [{ "src": "https://cdn-icons-png.flaticon.com/512/2972/2972353.png", "sizes": "512x512", "type": "image/png" }]
    };
    const blob = new Blob([JSON.stringify(myManifest)], {type: 'application/json'});
    document.getElementById('manifestLink').setAttribute('href', URL.createObjectURL(blob));

    /* --- TIMER LOGIC --- */
    let timer, running = false, totalMs = 0, mode = "up";
    const timeDisplay = document.getElementById("timeDisplay");
    const msDisplay = document.getElementById("msDisplay");
    const menu = document.getElementById("menuDropdown");

    function toggleMenu() { menu.style.display = menu.style.display === "flex" ? "none" : "flex"; }
    window.onclick = (e) => { if (!e.target.closest('.header-actions')) menu.style.display = "none"; }

    function format(ms) {
        let s = Math.floor(ms / 1000);
        let h = Math.floor(s / 3600);
        let m = Math.floor((s % 3600) / 60);
        let sec = s % 60;
        let milli = ms % 1000;
        timeDisplay.textContent = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(sec).padStart(2,'0')}`;
        msDisplay.textContent = String(milli).padStart(3,'0');
    }

    function startTimer() {
        if (running) return;
        let parts = document.getElementById("timeInput").value.split(":").map(Number);
        if(parts.length < 3) parts = [0,0,0]; // Basic error handling
        
        let inputVal = ( (parts[0]||0) * 3600 + (parts[1]||0) * 60 + (parts[2]||0) ) * 1000;
        
        if (inputVal > 0 && totalMs === 0) { mode = "down"; totalMs = inputVal; }
        else if (totalMs === 0) { mode = "up"; }

        running = true;
        document.getElementById("startBtn").style.background = "#008a55";
        document.getElementById("startBtn").innerText = "RESUME";

        timer = setInterval(() => {
            if (mode === "up") totalMs += 10;
            else {
                totalMs -= 10;
                if (totalMs <= 0) { totalMs = 0; stopTimer(); playBeep(); }
            }
            format(totalMs);
        }, 10);
    }

    function stopTimer() { 
        clearInterval(timer); 
        running = false; 
        document.getElementById("startBtn").style.background = "#00ff9d";
        document.getElementById("startBtn").innerText = "START";
    }
    
    function resetTimer() { 
        stopTimer(); 
        totalMs = 0; 
        format(0); 
        document.getElementById("lapsList").innerHTML = ""; 
        document.getElementById("startBtn").innerText = "START";
        menu.style.display="none"; 
    }

    function addLap() {
        if(totalMs === 0) return;
        let div = document.createElement("div");
        div.className = "lap-item";
        div.innerHTML = `<span>Lap ${document.getElementById("lapsList").children.length + 1}</span> <span>${timeDisplay.textContent}.${msDisplay.textContent}</span>`;
        document.getElementById("lapsList").prepend(div);
    }

    function playBeep() {
        try {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.connect(gain);
            gain.connect(ctx.destination);
            osc.frequency.value = 880;
            osc.start();
            setTimeout(() => osc.stop(), 600);
        } catch(e) { console.log("Audio play blocked"); }
    }

    function toggleFull() {
        if (!document.fullscreenElement) document.documentElement.requestFullscreen();
        else document.exitFullscreen();
        menu.style.display = "none";
    }
</script>
</body>
</html>
