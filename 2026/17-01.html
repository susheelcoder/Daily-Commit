<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Timer Pro Fix</title>
    <style>
        :root { --accent: #00ff9d; --bg: #0b0e14; --text: #ffffff; --card: #161b22; }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; transition: all 0.2s ease; }
        
        body { 
            height: 100vh; width: 100vw; background: var(--bg); 
            display: flex; flex-direction: column; justify-content: center; 
            align-items: center; color: var(--text); overflow: hidden;
            position: relative;
        }

        /* --- MODE SWITCHING LOGIC --- */
        body.minimal-mode .controls-ui, 
        body.minimal-mode .top-nav, 
        body.minimal-mode #modeTitle { display: none !important; }
        body.minimal-mode .display { font-size: 28vw !important; margin: 0; }

        /* --- LANDSCAPE FIX --- */
        @media (orientation: landscape) {
            .display { font-size: 22vh !important; }
            .controls-ui { max-width: 600px !important; display: flex !important; flex-direction: row !important; gap: 20px; align-items: center; padding: 15px !important; }
            .main-btns { grid-template-columns: 1fr 1fr 1fr !important; width: 100%; margin: 0 !important; }
            .start-btn { grid-column: span 1 !important; }
            .laps-box { display: none; }
            input { margin-bottom: 0 !important; width: 150px !important; }
        }

        /* Navigation */
        .top-nav { position: absolute; top: 20px; right: 20px; z-index: 1000; }
        .menu-btn { background: var(--card); border: 1px solid #333; border-radius: 50%; padding: 10px; cursor: pointer; }
        
        .dropdown { 
            position: absolute; top: 50px; right: 0; background: #1c2128; border: 1px solid #444; 
            border-radius: 12px; display: none; flex-direction: column; width: 200px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }
        .dropdown button { background: none; color: white; padding: 15px; text-align: left; border: none; border-bottom: 1px solid #333; cursor: pointer; }

        /* Main Dashboard */
        .container { width: 100%; display: flex; flex-direction: column; align-items: center; z-index: 10; }
        #modeTitle { font-size: 0.8rem; color: var(--accent); letter-spacing: 2px; margin-bottom: 10px; }
        
        .display { font-size: 18vw; font-weight: 800; font-family: monospace; color: var(--accent); margin-bottom: 20px; text-align: center; cursor: pointer; }
        .ms { font-size: 0.4em; opacity: 0.3; color: #fff; }

        /* UI Box */
        .controls-ui { background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid #333; width: 90%; max-width: 380px; }
        input { background: #000; border: 1px solid var(--accent); color: var(--accent); padding: 12px; border-radius: 10px; text-align: center; width: 100%; font-size: 1.5rem; outline: none; margin-bottom: 20px; }

        .main-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .start-btn { grid-column: span 2; padding: 18px; background: var(--accent); color: #000; border: none; border-radius: 12px; font-weight: bold; font-size: 1.2rem; cursor: pointer; }
        .reset-btn { background: #333; color: white; border: none; padding: 15px; border-radius: 12px; cursor: pointer; }
        .lap-btn { background: #1f6feb; color: white; border: none; padding: 15px; border-radius: 12px; cursor: pointer; }

        .laps-box { margin-top: 15px; max-height: 80px; overflow-y: auto; width: 100%; font-size: 0.8rem; opacity: 0.6; }
        .lap-item { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px solid #333; }
    </style>
</head>
<body ondblclick="toggleLayout()">

    <div class="top-nav">
        <button class="menu-btn" onclick="toggleMenu(event)">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>
        </button>
        <div class="dropdown" id="menuBox">
            <button onclick="toggleLayout()">üîÑ Switch Mode (Clean/Full)</button>
            <button onclick="toggleFull()">üñ•Ô∏è Fullscreen Mode</button>
            <button onclick="resetTimer()">üîÑ Reset Everything</button>
            <button onclick="alert('Installation prompt will appear shortly.')">üì≤ Install App</button>
        </div>
    </div>

    <div class="container" id="mainBody">
        <div id="modeTitle">PRO TIMER v2.0</div>
        
        <div class="display" onclick="handleStopClick()">
            <span id="timeDisplay">00:00:00</span><br>
            <span class="ms">.<span id="msDisplay">000</span></span>
        </div>

        <div class="controls-ui">
            <input type="text" id="timeInput" value="00:00:00" placeholder="HH:MM:SS">
            <div class="main-btns">
                <button class="start-btn" id="startBtn" onclick="startTimer(event)">START</button>
                <button class="reset-btn" onclick="resetTimer()">RESET</button>
                <button class="lap-btn" onclick="addLap()">LAP</button>
            </div>
            <div class="laps-box" id="lapsList"></div>
        </div>
    </div>

<script>
    let timer, running = false, totalMs = 0, isMinimal = false;

    // --- STOP LOGIC (Main Fix) ---
    function handleStopClick() {
        if (running) {
            stopTimer();
        }
    }

    function toggleMenu(e) { 
        e.stopPropagation(); 
        const m = document.getElementById('menuBox'); 
        m.style.display = m.style.display === 'flex' ? 'none' : 'flex'; 
    }

    window.onclick = () => document.getElementById('menuBox').style.display = 'none';

    function toggleLayout() {
        isMinimal = !isMinimal;
        document.body.classList.toggle('minimal-mode', isMinimal);
    }

    // --- TIMER ENGINE ---
    function format(ms) {
        let s = Math.floor(ms / 1000), h = Math.floor(s / 3600), m = Math.floor((s % 3600) / 60), sec = s % 60, milli = ms % 1000;
        document.getElementById("timeDisplay").textContent = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(sec).padStart(2,'0')}`;
        document.getElementById("msDisplay").textContent = String(milli).padStart(3,'0');
    }

    function startTimer(e) {
        if (running) return;
        if(e) e.stopPropagation();

        let parts = document.getElementById("timeInput").value.split(":").map(Number);
        let inputVal = ((parts[0]||0)*3600 + (parts[1]||0)*60 + (parts[2]||0))*1000;
        let mode = (inputVal > 0 && totalMs === 0) ? "down" : "up";
        if(mode === "down") totalMs = inputVal;

        running = true;
        document.getElementById("startBtn").textContent = "STOP";
        document.getElementById("startBtn").style.background = "#ff4d4d";

        timer = setInterval(() => {
            if(mode === "up") totalMs += 10;
            else {
                totalMs -= 10;
                if(totalMs <= 0) { totalMs = 0; stopTimer(); alert("Time Finished!"); }
            }
            format(totalMs);
        }, 10);
    }

    function stopTimer() { 
        clearInterval(timer); 
        running = false; 
        document.getElementById("startBtn").textContent = "START";
        document.getElementById("startBtn").style.background = "var(--accent)";
    }
    
    function resetTimer() { stopTimer(); totalMs = 0; format(0); document.getElementById("lapsList").innerHTML = ""; }

    function addLap() {
        if(totalMs === 0) return;
        const list = document.getElementById("lapsList");
        const item = document.createElement("div");
        item.className = "lap-item";
        item.innerHTML = `<span>Lap ${list.children.length + 1}</span> <span>${document.getElementById("timeDisplay").textContent}</span>`;
        list.prepend(item);
    }

    function toggleFull() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().catch(e => alert("Fullscreen error"));
        } else {
            document.exitFullscreen();
        }
    }

    // Auto Landscape Fullscreen Detector
    window.addEventListener('orientationchange', () => {
        if (window.orientation === 90 || window.orientation === -90) {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen().catch(()=>{});
        }
    });
</script>
</body>
</html>
