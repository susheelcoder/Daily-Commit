<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Timer Pro</title>

    <meta name="theme-color" content="#090a0f">
    <link rel="manifest" id="manifestLink">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body { 
            height: 100vh; 
            background: #090a0f; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            color: #fff; 
            overflow: hidden; 
            padding: 15px;
        }

        .top-nav {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1001;
        }

        .back-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            padding: 8px;
            border-radius: 50%;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-btn { background: none; border: none; cursor: pointer; padding: 10px; }

        .dropdown {
            position: absolute;
            top: 50px;
            right: 0;
            background: #1a1b26;
            border: 1px solid #333;
            border-radius: 12px;
            display: none;
            flex-direction: column;
            width: 170px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
            z-index: 2000;
        }

        .dropdown button {
            background: none;
            color: white;
            padding: 14px;
            text-align: left;
            border: none;
            border-bottom: 1px solid #222;
            cursor: pointer;
        }

        .container { width: 100%; max-width: 450px; text-align: center; }

        /* Mode Indicator */
        #modeTag {
            font-size: 0.8rem;
            color: #00ff9d;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            opacity: 0.7;
        }

        .display { 
            font-size: 16vw; 
            font-weight: 800; 
            font-family: 'Courier New', monospace; 
            color: #00ff9d; 
            line-height: 1; 
            text-shadow: 0 0 20px rgba(0,255,157,0.2);
            cursor: pointer;
            user-select: none;
        }

        @media (min-width: 600px) { .display { font-size: 6rem; } }

        .ms { font-size: 0.45em; color: #fff; opacity: 0.3; }

        input[type="text"] {
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(0,255,157,0.3);
            border-radius: 10px;
            color: #fff;
            font-size: 1.5rem;
            text-align: center;
            padding: 12px;
            width: 180px;
            margin: 25px auto;
            outline: none;
            display: block;
        }

        .controls { display: flex; flex-direction: column; gap: 12px; }
        .start-btn { width: 100%; padding: 18px; font-size: 1.6rem; font-weight: bold; border-radius: 18px; border: none; background: #00ff9d; color: #000; cursor: pointer; }

        .secondary-btns { display: flex; gap: 10px; }
        .secondary-btns button { flex: 1; padding: 14px; font-size: 0.85rem; font-weight: bold; border-radius: 12px; border: none; cursor: pointer; color: white; }

        .stop { background: #ff4d4d; }
        .reset { background: #333; }
        .lap { background: #00c6ff; }

        .laps-box { margin-top: 20px; max-height: 120px; overflow-y: auto; border-top: 1px solid #222; padding-top: 10px; font-size: 0.9rem; color: #888; }
        .lap-item { display: flex; justify-content: space-between; padding: 5px 15px; border-bottom: 1px solid #111; }
    </style>
</head>
<body>

    <div class="top-nav">
        <a href="/" class="back-btn"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg></a>
        <div style="position: relative;">
            <button class="menu-btn" onclick="toggleMenu()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>
            </button>
            <div class="dropdown" id="menuDropdown">
                <button onclick="toggleFull()">Full Screen</button>
                <button onclick="switchView()">Change Mode (Manual)</button>
                <button onclick="resetTimer()">Reset All</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="modeTag">Stopwatch</div>
        <div class="display" id="mainDisplay">
            <span id="timeDisplay">00:00:00</span><br>
            <span class="ms">.<span id="msDisplay">000</span></span>
        </div>

        <input type="text" id="timeInput" value="00:00:00" placeholder="HH:MM:SS" style="display:none;">

        <div class="controls" id="controlsSection">
            <button class="start-btn" id="startBtn" onclick="startTimer()">START</button>
            <div class="secondary-btns">
                <button class="stop" onclick="stopTimer()">STOP</button>
                <button class="reset" onclick="resetTimer()">RESET</button>
                <button class="lap" id="lapBtn" onclick="addLap()">LAP</button>
            </div>
        </div>

        <div class="laps-box" id="lapsList"></div>
    </div>

<script>
    let timer, running = false, totalMs = 0;
    let currentView = 0; // 0: Stopwatch, 1: Timer (Countdown), 2: Clock
    const views = ["Stopwatch", "Timer", "Clock"];
    
    const timeDisplay = document.getElementById("timeDisplay");
    const msDisplay = document.getElementById("msDisplay");
    const modeTag = document.getElementById("modeTag");
    const timeInput = document.getElementById("timeInput");
    const controls = document.getElementById("controlsSection");

    // --- TRIPLE TAP LOGIC ---
    let clickCount = 0;
    document.getElementById("mainDisplay").addEventListener('click', () => {
        clickCount++;
        if (clickCount === 3) {
            switchView();
            clickCount = 0;
        }
        setTimeout(() => { clickCount = 0; }, 500);
    });

    function switchView() {
        stopTimer();
        resetTimer();
        currentView = (currentView + 1) % 3;
        modeTag.textContent = views[currentView];

        // UI Reset
        timeInput.style.display = (currentView === 1) ? "block" : "none";
        controls.style.display = (currentView === 2) ? "none" : "flex";
        
        if (currentView === 2) {
            startClockMode();
        }
    }

    function format(ms) {
        let s = Math.floor(ms / 1000);
        let h = Math.floor(s / 3600);
        let m = Math.floor((s % 3600) / 60);
        let sec = s % 60;
        let milli = ms % 1000;
        timeDisplay.textContent = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(sec).padStart(2,'0')}`;
        msDisplay.textContent = String(milli).padStart(3,'0');
    }

    function startTimer() {
        if (running) return;

        if (currentView === 1) { // Countdown Timer Mode
            if (totalMs === 0) {
                let parts = timeInput.value.split(":").map(Number);
                totalMs = ((parts[0] || 0) * 3600 + (parts[1] || 0) * 60 + (parts[2] || 0)) * 1000;
            }
            if (totalMs <= 0) return alert("Please set time first");
        }

        running = true;
        document.getElementById("startBtn").style.background = "#008a55";

        timer = setInterval(() => {
            if (currentView === 0) { // Count Up
                totalMs += 10;
            } else { // Count Down
                totalMs -= 10;
                if (totalMs <= 0) {
                    totalMs = 0;
                    stopTimer();
                    playDoubleBeep();
                }
            }
            format(totalMs);
        }, 10);
    }

    function startClockMode() {
        timer = setInterval(() => {
            const now = new Date();
            timeDisplay.textContent = now.toTimeString().split(' ')[0];
            msDisplay.textContent = String(now.getMilliseconds()).padStart(3, '0');
        }, 10);
    }

    function stopTimer() { clearInterval(timer); running = false; document.getElementById("startBtn").style.background = "#00ff9d"; }
    
    function resetTimer() { 
        stopTimer(); 
        totalMs = 0; 
        if (currentView !== 2) format(0);
        document.getElementById("lapsList").innerHTML = ""; 
    }

    function addLap() {
        if(totalMs === 0 || currentView === 2) return;
        let div = document.createElement("div");
        div.className = "lap-item";
        div.innerHTML = `<span>Lap ${document.getElementById("lapsList").children.length + 1}</span> <span>${timeDisplay.textContent}.${msDisplay.textContent}</span>`;
        document.getElementById("lapsList").prepend(div);
    }

    function playDoubleBeep() {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const beep = (d) => setTimeout(() => {
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.connect(g); g.connect(audioCtx.destination);
            osc.frequency.value = 880; osc.start();
            setTimeout(() => osc.stop(), 300);
        }, d);
        beep(0); beep(500);
    }

    function toggleMenu() { const m = document.getElementById("menuDropdown"); m.style.display = m.style.display === "flex" ? "none" : "flex"; }
    function toggleFull() { if (!document.fullscreenElement) document.documentElement.requestFullscreen(); else document.exitFullscreen(); toggleMenu(); }
</script>
</body>
</html>
