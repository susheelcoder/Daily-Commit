<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Timer Pro</title>
    <link rel="manifest" id="manifestLink">
    <style>
        :root { --accent: #00ff9d; --bg: #0b0e14; --text: #ffffff; --card: #161b22; }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', -apple-system, sans-serif; }
        
        body { 
            height: 100vh; width: 100vw; background: var(--bg); 
            display: flex; flex-direction: column; justify-content: center; 
            align-items: center; color: var(--text); overflow: hidden;
        }

        /* --- MODES LOGIC --- */
        /* Minimal Mode (Sirf Timer) */
        body.minimal-mode .controls-ui, 
        body.minimal-mode .top-nav, 
        body.minimal-mode #modeTitle { display: none !important; }
        body.minimal-mode .display { font-size: 30vw !important; cursor: pointer; }

        /* Navigation */
        .top-nav { position: absolute; top: 20px; right: 20px; z-index: 1000; }
        .menu-btn { background: var(--card); border: 1px solid #30363d; border-radius: 50%; padding: 10px; cursor: pointer; display: flex; }
        
        .dropdown { 
            position: absolute; top: 50px; right: 0; background: #1c2128; border: 1px solid #444; 
            border-radius: 12px; display: none; flex-direction: column; width: 180px; overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .dropdown button { background: none; color: white; padding: 14px; text-align: left; border: none; border-bottom: 1px solid #30363d; cursor: pointer; font-size: 0.9rem; }
        .dropdown button:hover { background: #2d333b; }

        /* Main Dashboard */
        .container { width: 90%; max-width: 400px; text-align: center; }
        #modeTitle { font-size: 0.9rem; font-weight: 600; color: var(--accent); margin-bottom: 10px; text-transform: uppercase; letter-spacing: 2px; }
        
        .display { font-size: 18vw; font-weight: 800; font-family: 'Monaco', monospace; line-height: 1; margin-bottom: 20px; transition: 0.3s; }
        .ms { font-size: 0.45em; opacity: 0.3; }

        /* Input & Controls */
        .controls-ui { background: var(--card); padding: 25px; border-radius: 24px; border: 1px solid #30363d; width: 100%; }
        
        .time-input-box { margin-bottom: 20px; }
        input { 
            background: #0d1117; border: 1px solid #30363d; color: var(--accent); 
            padding: 12px; border-radius: 12px; text-align: center; width: 100%; 
            font-size: 1.5rem; outline: none; font-family: monospace;
        }

        .main-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 15px; }
        .start-btn { grid-column: span 2; padding: 18px; background: var(--accent); color: #000; border: none; border-radius: 16px; font-weight: 800; font-size: 1.2rem; cursor: pointer; }
        .reset-btn { background: #30363d; color: white; border: none; padding: 14px; border-radius: 14px; font-weight: 600; cursor: pointer; }
        .lap-btn { background: #1f6feb; color: white; border: none; padding: 14px; border-radius: 14px; font-weight: 600; cursor: pointer; }

        .laps-box { margin-top: 15px; max-height: 100px; overflow-y: auto; text-align: left; padding-right: 5px; }
        .lap-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #30363d; font-size: 0.85rem; opacity: 0.7; }
    </style>
</head>
<body ondblclick="toggleLayout()">

    <div class="top-nav">
        <button class="menu-btn" onclick="toggleMenu(event)">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="var(--text)"><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>
        </button>
        <div class="dropdown" id="menuBox">
            <button onclick="toggleLayout()">üîÑ Switch Mode (Clean/Full)</button>
            <button onclick="installApp()">üì≤ Install App</button>
            <button onclick="toggleFull()">üñ•Ô∏è Fullscreen</button>
            <button onclick="resetTimer()">üîÑ Reset All</button>
        </div>
    </div>

    <div class="container">
        <div id="modeTitle">Timer Dashboard</div>
        <div class="display" onclick="handleTimerClick()">
            <span id="timeDisplay">00:00:00</span><br>
            <span class="ms">.<span id="msDisplay">000</span></span>
        </div>

        <div class="controls-ui">
            <div class="time-input-box">
                <input type="text" id="timeInput" value="00:00:00" placeholder="HH:MM:SS">
            </div>
            
            <div class="main-btns">
                <button class="start-btn" id="startBtn" onclick="startTimer(event)">START TIMER</button>
                <button class="reset-btn" onclick="resetTimer()">RESET</button>
                <button class="lap-btn" onclick="addLap()">LAP</button>
            </div>

            <div class="laps-box" id="lapsList"></div>
        </div>
    </div>

<script>
    let timer, running = false, totalMs = 0, isMinimal = false, deferredPrompt;

    /* --- PWA INSTALL LOGIC --- */
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        setTimeout(() => { if(!running) installApp(); }, 3000); 
    });

    async function installApp() {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            deferredPrompt = null;
        }
    }

    /* --- UI LOGIC --- */
    function toggleMenu(e) { e.stopPropagation(); const m = document.getElementById('menuBox'); m.style.display = m.style.display === 'flex' ? 'none' : 'flex'; }
    window.onclick = () => document.getElementById('menuBox').style.display = 'none';

    function toggleLayout() {
        isMinimal = !isMinimal;
        if(isMinimal) document.body.classList.add('minimal-mode');
        else document.body.classList.remove('minimal-mode');
    }

    function handleTimerClick() {
        if (running) stopTimer();
        else if(isMinimal) startTimer();
    }

    /* --- TIMER CORE --- */
    function format(ms) {
        let s = Math.floor(ms / 1000), h = Math.floor(s / 3600), m = Math.floor((s % 3600) / 60), sec = s % 60, milli = ms % 1000;
        document.getElementById("timeDisplay").textContent = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(sec).padStart(2,'0')}`;
        document.getElementById("msDisplay").textContent = String(milli).padStart(3,'0');
    }

    function startTimer(e) {
        if (running) return;
        if(e) e.stopPropagation();

        let parts = document.getElementById("timeInput").value.split(":").map(Number);
        let inputVal = ((parts[0]||0)*3600 + (parts[1]||0)*60 + (parts[2]||0))*1000;
        let mode = (inputVal > 0 && totalMs === 0) ? "down" : "up";
        if(mode === "down") totalMs = inputVal;

        running = true;
        document.getElementById("startBtn").textContent = "STOP";
        document.getElementById("startBtn").style.background = "#ff4d4d";

        timer = setInterval(() => {
            if(mode === "up") totalMs += 10;
            else {
                totalMs -= 10;
                if(totalMs <= 0) { totalMs = 0; stopTimer(); alert("Time Up!"); }
            }
            format(totalMs);
        }, 10);
    }

    function stopTimer() { 
        clearInterval(timer); 
        running = false; 
        document.getElementById("startBtn").textContent = "START TIMER";
        document.getElementById("startBtn").style.background = "var(--accent)";
    }
    
    function resetTimer() { stopTimer(); totalMs = 0; format(0); document.getElementById("lapsList").innerHTML = ""; }

    function addLap() {
        if(totalMs === 0) return;
        const lapList = document.getElementById("lapsList");
        const item = document.createElement("div");
        item.className = "lap-item";
        item.innerHTML = `<span>Lap ${lapList.children.length + 1}</span> <span>${document.getElementById("timeDisplay").textContent}</span>`;
        lapList.prepend(item);
    }

    function toggleFull() { if (!document.fullscreenElement) document.documentElement.requestFullscreen(); else document.exitFullscreen(); }

    // Manifest dynamically
    const myManifest = { "name": "Smart Timer Pro", "short_name": "Timer", "start_url": ".", "display": "standalone", "background_color": "#0b0e14", "theme_color": "#00ff9d", "icons": [{ "src": "https://cdn-icons-png.flaticon.com/512/2972/2972353.png", "sizes": "512x512", "type": "image/png" }] };
    document.getElementById('manifestLink').setAttribute('href', URL.createObjectURL(new Blob([JSON.stringify(myManifest)], {type: 'application/json'})));
</script>
</body>
</html>
