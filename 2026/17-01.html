<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pro Smart Timer v4.1</title>
    <style>
        :root { --accent: #00ff9d; --bg: #0a0c10; --text: #ffffff; --card: #1a1d23; }

        /* THEMES */
        body.theme-0 { --bg: #0a0c10; --accent: #00ff9d; --card: #1a1d23; }
        body.theme-1 { --bg: #001219; --accent: #00d4ff; --card: #002533; }
        body.theme-2 { --bg: #1a001a; --accent: #ff00ff; --card: #2d002d; }
        body.theme-3 { --bg: #000000; --accent: #ffffff; --card: #111111; }
        body.theme-4 { --bg: #1b1b1b; --accent: #ffaa00; --card: #2a2a2a; }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; transition: background 0.4s, color 0.4s; }
        
        body { 
            height: 100vh; width: 100vw; background: var(--bg); 
            display: flex; flex-direction: column; justify-content: center; 
            align-items: center; color: var(--text); overflow: hidden;
            position: relative;
        }

        .top-nav { position: absolute; top: 15px; right: 15px; z-index: 2000; }
        .menu-btn { background: var(--card); border: 1px solid #444; border-radius: 50%; padding: 10px; cursor: pointer; display: flex; }
        .dropdown { 
            position: absolute; top: 45px; right: 0; background: var(--card); border: 1px solid #444; 
            border-radius: 12px; display: none; flex-direction: column; width: 180px; overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }
        .dropdown button { background: none; color: white; padding: 12px; text-align: left; border: none; border-bottom: 1px solid #444; cursor: pointer; font-size: 0.9rem; }

        /* Minimal UI Style */
        body.minimal-ui .controls-ui, body.minimal-ui .top-nav { display: none !important; }

        /* LANDSCAPE SIZE FIX (Jo aapko pasand tha) */
        @media (orientation: landscape) {
            .display { font-size: 18vh !important; margin-bottom: 5px !important; }
            body.minimal-ui .display { font-size: 35vh !important; } /* Minimal mein bada dikhega */
            
            .controls-ui { max-width: 550px !important; flex-direction: row !important; padding: 10px 20px !important; }
            .main-btns { grid-template-columns: repeat(3, 1fr) !important; width: 100%; gap: 10px; }
            .start-btn { grid-column: span 1 !important; padding: 12px !important; font-size: 1rem !important; }
            input { margin-bottom: 0 !important; width: 130px !important; font-size: 1.3rem !important; }
            .laps-box { display: none; }
        }

        .display { 
            font-size: 18vw; font-weight: 800; font-family: 'Courier New', monospace; 
            color: var(--accent); margin-bottom: 20px; text-align: center; 
            cursor: pointer; user-select: none;
        }
        .ms { font-size: 0.4em; opacity: 0.3; }

        .controls-ui { 
            background: var(--card); padding: 25px; border-radius: 25px; 
            border: 1px solid #444; width: 90%; max-width: 400px; 
            display: flex; flex-direction: column;
        }

        input { 
            background: rgba(0,0,0,0.3); border: 1px solid var(--accent); color: var(--accent); 
            padding: 12px; border-radius: 12px; text-align: center; 
            width: 100%; font-size: 1.6rem; outline: none; margin-bottom: 15px; 
        }

        .main-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .start-btn { grid-column: span 2; padding: 18px; background: var(--accent); color: #000; border: none; border-radius: 15px; font-weight: bold; font-size: 1.2rem; cursor: pointer; }
        .reset-btn { background: #3d444d; color: white; border: none; padding: 15px; border-radius: 15px; cursor: pointer; }
        .lap-btn { background: #1f6feb; color: white; border: none; padding: 15px; border-radius: 15px; cursor: pointer; }
        .laps-box { margin-top: 15px; max-height: 80px; overflow-y: auto; font-size: 0.85rem; opacity: 0.5; border-top: 1px solid #444; padding-top: 10px; }
    </style>
</head>
<body class="theme-0" ondblclick="toggleModes()">

    <div class="top-nav">
        <button class="menu-btn" onclick="toggleMenu(event)">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>
        </button>
        <div class="dropdown" id="menuBox">
            <button onclick="changeTheme()">üé® Switch Theme</button>
            <button onclick="alert('Ready to Install')">üì≤ Install App</button>
            <button onclick="showAbout()">‚ÑπÔ∏è About</button>
            <button onclick="resetAll()">üîÑ Full Reset</button>
        </div>
    </div>

    <div class="display" id="mainDisplay" onclick="handleDisplayClick()">
        <span id="timeDisplay">00:00:00</span><br>
        <span class="ms">.<span id="msDisplay">000</span></span>
    </div>

    <div class="controls-ui">
        <input type="text" id="timeInput" value="00:00:00" onchange="saveInput()">
        <div class="main-btns">
            <button class="start-btn" id="startBtn" onclick="startTimer(event)">START</button>
            <button class="reset-btn" onclick="resetAll()">RESET</button>
            <button class="lap-btn" onclick="addLap()">LAP</button>
        </div>
        <div class="laps-box" id="lapsList"></div>
    </div>

<script>
    let timer, running = false, totalMs = 0, isMinimal = false;
    let currentTheme = 0;
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    window.onload = () => {
        const savedTheme = localStorage.getItem('timerTheme');
        if (savedTheme !== null) {
            currentTheme = parseInt(savedTheme);
            document.body.className = `theme-${currentTheme}`;
        }
        const savedTime = localStorage.getItem('timerInput');
        if (savedTime) document.getElementById('timeInput').value = savedTime;
    };

    function saveInput() {
        localStorage.setItem('timerInput', document.getElementById('timeInput').value);
    }

    function changeTheme() {
        currentTheme = (currentTheme + 1) % 5;
        document.body.className = `theme-${currentTheme}`;
        localStorage.setItem('timerTheme', currentTheme);
    }

    function toggleMenu(e) { 
        e.stopPropagation(); 
        const m = document.getElementById('menuBox'); 
        m.style.display = m.style.display === 'flex' ? 'none' : 'flex'; 
    }
    window.onclick = () => document.getElementById('menuBox').style.display = 'none';

    // DOUBLE CLICK -> LANDSCAPE & FULLSCREEN
    function toggleModes() {
        isMinimal = !isMinimal;
        document.body.classList.toggle('minimal-ui', isMinimal);
        
        if (isMinimal) {
            // Fullscreen trigger
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(()=>{});
            }
            // Landscape lock trigger (Mobile browsers support check)
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch(()=>{});
            }
        } else {
            // Exit fullscreen
            if (document.fullscreenElement) {
                document.exitFullscreen().catch(()=>{});
            }
            // Unlock orientation
            if (screen.orientation && screen.orientation.unlock) {
                screen.orientation.unlock();
            }
        }
    }

    function handleDisplayClick() { if (running) stopTimer(); }

    function resetAll() {
        stopTimer(); totalMs = 0; format(0);
        document.getElementById("timeInput").value = "00:00:00";
        localStorage.setItem('timerInput', "00:00:00");
        document.getElementById("lapsList").innerHTML = "";
    }

    function playAlarm() {
        const ring = (delay) => {
            setTimeout(() => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.frequency.value = 880; osc.start();
                setTimeout(() => osc.stop(), 300);
            }, delay);
        };
        ring(0); ring(600);
    }

    function format(ms) {
        let s = Math.floor(ms / 1000), h = Math.floor(s / 3600), m = Math.floor((s % 3600) / 60), sec = s % 60, milli = ms % 1000;
        document.getElementById("timeDisplay").textContent = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(sec).padStart(2,'0')}`;
        document.getElementById("msDisplay").textContent = String(milli).padStart(3,'0');
    }

    function startTimer(e) {
        if (running) { stopTimer(); return; }
        if(e) e.stopPropagation();
        
        let parts = document.getElementById("timeInput").value.split(":").map(Number);
        let inputVal = ((parts[0]||0)*3600 + (parts[1]||0)*60 + (parts[2]||0))*1000;
        let mode = (inputVal > 0 && totalMs === 0) ? "down" : "up";
        if(mode === "down") totalMs = inputVal;

        running = true;
        document.getElementById("startBtn").textContent = "STOP";
        document.getElementById("startBtn").style.background = "#ff4d4d";
        
        timer = setInterval(() => {
            if(mode === "up") totalMs += 10;
            else { 
                totalMs -= 10; 
                if(totalMs <= 0) { 
                    totalMs = 0; stopTimer(); playAlarm(); 
                    setTimeout(() => alert("Time Up!"), 500);
                } 
            }
            format(totalMs);
        }, 10);
    }

    function stopTimer() { 
        clearInterval(timer); running = false; 
        document.getElementById("startBtn").textContent = "START";
        document.getElementById("startBtn").style.background = "var(--accent)";
    }

    function addLap() {
        if(totalMs === 0) return;
        const list = document.getElementById("lapsList");
        const item = document.createElement("div");
        item.style.display = "flex"; item.style.justifyContent = "space-between";
        item.style.padding = "5px 0"; item.style.borderBottom = "1px solid #444";
        item.innerHTML = `<span>Lap ${list.children.length + 1}</span> <span>${document.getElementById("timeDisplay").textContent}</span>`;
        list.prepend(item);
    }

    function showAbout() {
        alert("Pro Timer v4.1\n- Double Click: Landscape/Minimal Toggle\n- Tap to Stop\n- Auto-Save Mode\n- 5 Unique Color Themes");
    }
</script>
</body>
</html>
