<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Timer Pro</title>
    
    <meta name="theme-color" content="#090a0f">
    <link rel="manifest" id="manifestLink">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body {
            height: 100vh;
            background: #090a0f;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
        }

        /* 3-Dot Menu Styling */
        .header-actions {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
        }

        .menu-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            z-index: 101;
        }

        .dropdown {
            position: absolute;
            top: 40px;
            right: 0;
            background: #1a1b26;
            border: 1px solid #333;
            border-radius: 8px;
            display: none;
            flex-direction: column;
            width: 150px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        .dropdown button {
            background: none;
            color: white;
            padding: 12px;
            text-align: left;
            border: none;
            border-bottom: 1px solid #222;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .dropdown button:hover { background: #2a2c3d; }

        .container {
            width: 95%;
            max-width: 500px;
            text-align: center;
        }

        .display {
            font-size: 7rem; 
            font-weight: 800;
            font-family: monospace;
            color: #00ff9d;
            line-height: 1;
        }

        .ms { font-size: 2.5rem; color: #fff; opacity: 0.4; }

        input[type="text"] {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: #888;
            font-size: 1.1rem;
            text-align: center;
            padding: 5px;
            width: 140px;
            margin: 20px 0 40px 0;
        }

        .controls { display: flex; flex-direction: column; gap: 15px; }

        .start-btn {
            width: 100%;
            padding: 18px;
            font-size: 1.6rem;
            font-weight: bold;
            border-radius: 15px;
            border: none;
            background: #00ff9d;
            color: #000;
            cursor: pointer;
        }

        .secondary-btns { display: flex; gap: 10px; }

        .secondary-btns button {
            flex: 1;
            padding: 12px;
            font-size: 0.85rem;
            font-weight: bold;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            color: white;
        }

        .stop { background: #ff4d4d; }
        .reset { background: #333; }
        .lap { background: #00c6ff; }

        .laps-box {
            margin-top: 25px;
            height: 80px;
            overflow-y: auto;
            font-size: 0.8rem;
            color: #666;
            border-top: 1px solid #111;
        }
    </style>
</head>
<body>

    <div class="header-actions">
        <button class="menu-btn" onclick="toggleMenu()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
            </svg>
        </button>
        <div class="dropdown" id="menuDropdown">
            <button onclick="toggleFull()">Full Screen</button>
            <button onclick="resetTimer()">Reset Timer</button>
            <button onclick="alert('Smart Timer Pro v2.0')">About</button>
            </div>
    </div>

    <div class="container">
        <div class="display">
            <span id="timeDisplay">00:00:00</span><br>
            <span class="ms">.<span id="msDisplay">000</span></span>
        </div>

        <input type="text" id="timeInput" value="00:00:00">

        <div class="controls">
            <button class="start-btn" id="startBtn" onclick="startTimer()">START</button>
            <div class="secondary-btns">
                <button class="stop" onclick="stopTimer()">STOP</button>
                <button class="reset" onclick="resetTimer()">RESET</button>
                <button class="lap" onclick="addLap()">LAP</button>
            </div>
        </div>

        <div class="laps-box" id="lapsList"></div>
    </div>

<script>
    /* PWA Manifest Setup (Add to Home Screen) */
    const myManifest = {
        "name": "Smart Timer Pro",
        "short_name": "Timer",
        "start_url": ".",
        "display": "standalone",
        "background_color": "#090a0f",
        "theme_color": "#090a0f",
        "icons": [{ "src": "https://cdn-icons-png.flaticon.com/512/2972/2972353.png", "sizes": "512x512", "type": "image/png" }]
    };
    const blob = new Blob([JSON.stringify(myManifest)], {type: 'application/json'});
    document.getElementById('manifestLink').setAttribute('href', URL.createObjectURL(blob));

    /* Service Worker for Install Prompt */
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            const swCode = `self.addEventListener('fetch', function(e) {});`;
            const swBlob = new Blob([swCode], {type: 'text/javascript'});
            navigator.serviceWorker.register(URL.createObjectURL(swBlob));
        });
    }

    let timer, running = false, totalMs = 0, mode = "up";
    const timeDisplay = document.getElementById("timeDisplay");
    const msDisplay = document.getElementById("msDisplay");
    const menu = document.getElementById("menuDropdown");

    function toggleMenu() { menu.style.display = menu.style.display === "flex" ? "none" : "flex"; }
    window.onclick = (e) => { if (!e.target.closest('.header-actions')) menu.style.display = "none"; }

    function format(ms) {
        let s = Math.floor(ms / 1000);
        let h = Math.floor(s / 3600);
        let m = Math.floor((s % 3600) / 60);
        let sec = s % 60;
        let milli = ms % 1000;
        timeDisplay.textContent = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(sec).padStart(2,'0')}`;
        msDisplay.textContent = String(milli).padStart(3,'0');
    }

    function startTimer() {
        if (running) return;
        let parts = document.getElementById("timeInput").value.split(":").map(Number);
        let inputVal = (parts[0] * 3600 + parts[1] * 60 + parts[2]) * 1000;
        
        if (inputVal > 0 && totalMs === 0) { mode = "down"; totalMs = inputVal; }
        else if (totalMs === 0) { mode = "up"; }

        running = true;
        document.getElementById("startBtn").style.opacity = "0.6";

        timer = setInterval(() => {
            if (mode === "up") totalMs += 10;
            else {
                totalMs -= 10;
                if (totalMs <= 0) { totalMs = 0; stopTimer(); playBeep(); }
            }
            format(totalMs);
        }, 10);
    }

    function stopTimer() { clearInterval(timer); running = false; document.getElementById("startBtn").style.opacity = "1"; }
    
    function resetTimer() { stopTimer(); totalMs = 0; format(0); document.getElementById("lapsList").innerHTML = ""; }

    function addLap() {
        let div = document.createElement("div");
        div.style.padding = "2px";
        div.textContent = `Lap ${document.getElementById("lapsList").children.length + 1}: ${timeDisplay.textContent}.${msDisplay.textContent}`;
        document.getElementById("lapsList").prepend(div);
    }

    function playBeep() {
        const ctx = new AudioContext();
        const osc = ctx.createOscillator();
        osc.connect(ctx.destination);
        osc.start();
        setTimeout(() => osc.stop(), 500);
    }

    function toggleFull() {
        if (!document.fullscreenElement) document.documentElement.requestFullscreen();
        else document.exitFullscreen();
        menu.style.display = "none";
    }
</script>
</body>
</html>
