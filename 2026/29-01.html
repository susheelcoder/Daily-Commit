<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PWA 29</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="manifest" id="manifest29">

<script>
/* ===== MANIFEST 29 ===== */
const manifest29 = {
  name: "App 29",
  short_name: "App29",
  start_url: "/2026/29-01.html",
  scope: "/2026/29-01.html",
  display: "standalone",
  theme_color: "#0a0c10",
  background_color: "#0a0c10",
  icons: [{
    src: "https://susheelcoder.netlify.app/1.IMG/b.jpg",
    sizes: "192x192",
    type: "image/png"
  }]
};

const blob29 = new Blob([JSON.stringify(manifest29)], {type:"application/json"});
document.getElementById("manifest29").href = URL.createObjectURL(blob29);

/* ===== SERVICE WORKER 29 ===== */
if ("serviceWorker" in navigator) {
  const sw29 = `
    self.addEventListener("install", e => self.skipWaiting());
    self.addEventListener("fetch", e => {
      if (e.request.url.includes("29-01.html")) {
        e.respondWith(fetch(e.request));
      }
    });
  `;
  navigator.serviceWorker.register(URL.createObjectURL(
    new Blob([sw29], {type:"text/javascript"})
  ), { scope: "/2026/29-01.html" });
}
</script>
</head>

<body>
<h1>Page 29</h1>
<button onclick="install()">Install Page 29</button>

<script>
let promptEvent;
window.addEventListener("beforeinstallprompt", e=>{
  e.preventDefault();
  promptEvent = e;
});
function install(){
  promptEvent?.prompt();
}
</script>
</body>
</html>
