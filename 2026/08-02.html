<div id="timer-display" style="font-size: 24px; font-weight: bold; color: red;">
  30:00
</div>

<script>
function startTimer() {
    const duration = 30 * 60 * 1000; // 30 minutes in milliseconds
    let deadline = localStorage.getItem('timer_deadline');

    // Agar deadline nahi hai (pehli baar load), toh naya set karo
    if (!deadline) {
        deadline = new Date().getTime() + duration;
        localStorage.setItem('timer_deadline', deadline);
    }

    const timerInterval = setInterval(function() {
        const now = new Date().getTime();
        const timeLeft = deadline - now;

        if (timeLeft <= 0) {
            clearInterval(timerInterval);
            document.getElementById("timer-display").innerHTML = "Time Up!";
            localStorage.removeItem('timer_deadline'); // Finish hone par reset
            return;
        }

        // Minutes aur Seconds calculate karna
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        // Display update karna (00:00 format mein)
        document.getElementById("timer-display").innerHTML = 
            (minutes < 10 ? "0" + minutes : minutes) + ":" + 
            (seconds < 10 ? "0" + seconds : seconds);
            
    }, 1000);
}

// Window load hote hi timer start karein
window.onload = startTimer;
</script>
