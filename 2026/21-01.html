<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Susheelcoder Pro Sender</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #2c3e50; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #34495e; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 100%; max-width: 400px; text-align: center; }
        h2 { color: #2ecc71; margin-bottom: 20px; }
        input, textarea { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: none; font-size: 15px; }
        .code-box { background: #1a1a1a; color: #f1c40f; padding: 10px; border-radius: 5px; font-family: monospace; font-size: 12px; text-align: left; overflow-x: auto; margin-bottom: 15px; }
        button { background: #2ecc71; color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; }
        button:hover { background: #27ae60; }
        .step { font-size: 12px; color: #bdc3c7; margin-top: 10px; }
    </style>
</head>
<body>

<div class="card">
    <h2>WhatsApp Bomber Board</h2>
    <input type="text" id="targetMsg" placeholder="मैसेज लिखें (जैसे: Sorry)">
    <input type="number" id="targetCount" placeholder="कितनी बार भेजना है?">
    
    <div class="step">1. नीचे वाला कोड कॉपी करें:</div>
    <div class="code-box" id="scriptCode">
        // लोड हो रहा है...
    </div>
    
    <button onclick="copyScript()">कोड कॉपी करें</button>
    
    <div class="step">2. WhatsApp Web खोलें > F12 दबाएं > Console में पेस्ट करें।</div>
</div>

<script>
    function updateCode() {
        const msg = document.getElementById('targetMsg').value || "Sorry";
        const count = document.getElementById('targetCount').value || 10;
        
        const code = `async function startBombing() {
    const main = document.querySelector('#main');
    const textarea = main.querySelector('div[contenteditable="true"]');
    for (let i = 0; i < ${count}; i++) {
        textarea.focus();
        document.execCommand('insertText', false, "${msg}");
        textarea.dispatchEvent(new Event('input', { bubbles: true }));
        (main.querySelector('[data-testid="send"]') || main.querySelector('[data-icon="send"]')).click();
        await new Promise(r => setTimeout(r, 600)); 
    }
}
startBombing();`;

        document.getElementById('scriptCode').innerText = code;
    }

    // इनपुट बदलते ही कोड अपडेट होगा
    document.getElementById('targetMsg').oninput = updateCode;
    document.getElementById('targetCount').oninput = updateCode;
    updateCode();

    function copyScript() {
        const code = document.getElementById('scriptCode').innerText;
        navigator.clipboard.writeText(code);
        alert("कोड कॉपी हो गया! अब इसे WhatsApp Console में पेस्ट करें।");
    }
</script>

</body>
</html>
