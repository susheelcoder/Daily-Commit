<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Sender Board - Susheelcoder</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: #ece5dd; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
        }
        .header { 
            background: #075e54; 
            color: white; 
            padding: 15px; 
            text-align: center; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); 
        }
        .container { 
            max-width: 500px; 
            margin: 20px auto; 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
        }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #444; }
        input, textarea { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            font-size: 14px; 
        }
        .send-btn { 
            width: 100%; 
            background: #25d366; 
            color: white; 
            border: none; 
            padding: 15px; 
            font-size: 16px; 
            font-weight: bold; 
            border-radius: 5px; 
            cursor: pointer; 
            transition: 0.3s;
        }
        .send-btn:hover { background: #128c7e; }
        #status { 
            margin-top: 15px; 
            font-size: 13px; 
            text-align: center; 
            color: #666; 
        }
    </style>
</head>
<body>

    <div class="header">
        <h2>WhatsApp Message Board</h2>
    </div>

    <div class="container">
        <div class="form-group">
            <label>किस नंबर पर भेजना है? (With Country Code)</label>
            <input type="text" id="targetPhone" placeholder="919876543210">
        </div>

        <div class="form-group">
            <label>क्या मैसेज भेजना है?</label>
            <textarea id="msgBody" rows="3" placeholder="Type: Sorry"></textarea>
        </div>

        <div class="form-group">
            <label>कितनी बार भेजना है?</label>
            <input type="number" id="repeatCount" value="1" min="1">
        </div>

        <button class="send-btn" onclick="startSending()">मैसेज भेजें (Start)</button>

        <div id="status"></div>
    </div>

    <script>
        function startSending() {
            const phone = document.getElementById('targetPhone').value.replace(/\D/g, '');
            const message = encodeURIComponent(document.getElementById('msgBody').value);
            const count = parseInt(document.getElementById('repeatCount').value);
            const status = document.getElementById('status');

            if (!phone || !message || isNaN(count)) {
                alert("कृपया सारी जानकारी सही भरें!");
                return;
            }

            status.innerHTML = "प्रोसेस शुरू हो रहा है... कृपया हर बार 'Send' दबाएं।";

            // लूप के जरिए अलग-अलग टैब में मैसेज खोलना
            for (let i = 0; i < count; i++) {
                // WhatsApp API का उपयोग
                const url = `https://api.whatsapp.com/send?phone=${phone}&text=${message}`;
                
                // ब्राउज़र में नया टैब खोलना
                window.open(url, '_blank');
            }
        }
    </script>

</body>
</html>
