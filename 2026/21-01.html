<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Susheelcoder Professional Certificate</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body { font-family: 'Arial', sans-serif; display: flex; flex-direction: column; align-items: center; background-color: #f0f0f0; padding: 20px; }
        
        .controls { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 20px; }
        input { padding: 12px; width: 250px; border: 2px solid #1a2a6c; border-radius: 5px; outline: none; }
        button { padding: 12px 25px; background: #1a2a6c; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }

        #certificate-area {
            width: 850px;
            height: 600px;
            background: white;
            border: 15px solid #1a2a6c;
            position: relative;
            box-sizing: border-box;
            overflow: hidden;
        }

        .inner-border {
            border: 5px double #b21f1f;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            background-image: url('https://www.transparenttextures.com/patterns/pinstriped-suit.png');
        }

        /* Top Main Logo */
        .main-logo {
            width: 110px;
            height: 110px;
            margin-top: 25px;
            object-fit: contain;
        }

        h1 { font-family: 'Georgia', serif; font-size: 50px; color: #1a2a6c; margin: 10px 0; }
        .sub-title { font-size: 18px; letter-spacing: 3px; color: #b21f1f; font-weight: bold; margin-bottom: 20px; }
        
        #display-name {
            font-size: 52px;
            font-family: 'Brush Script MT', cursive;
            color: #1a2a6c;
            margin: 15px 0;
            border-bottom: 2px solid #ccc;
            min-width: 400px;
            text-align: center;
        }

        .content { width: 80%; text-align: center; line-height: 1.6; font-size: 19px; color: #333; }

        /* Footer and Stamp Section */
        .footer-section {
            width: 90%;
            margin-top: 50px;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            position: relative;
        }

        .sig-box { text-align: center; width: 200px; position: relative; }
        
        /* Shining Logo rotated 90 degrees */
        .shining-stamp {
            width: 90px;
            height: 90px;
            object-fit: contain;
            transform: rotate(90deg); /* 90 degree par ghumaya gaya */
            position: absolute;
            top: -70px; /* Signature ke upar set kiya */
            left: 55px;
            opacity: 0.8;
        }

        .sig-line { border-top: 2px solid #333; padding-top: 5px; font-weight: bold; }
        .label { font-size: 12px; color: #777; font-weight: bold; }
        
        .serial-no { position: absolute; top: 15px; right: 20px; font-size: 12px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="controls">
        <input type="text" id="nameInput" placeholder="नाम लिखें..." oninput="updateName()">
        <button onclick="download()">डाउनलोड</button>
    </div>

    <div id="certificate-area">
        <div class="inner-border">
            <div class="serial-no">ID: <span id="cert-id"></span></div>
            
            <img src="https://lh3.googleusercontent.com/d/1YMrh4MyQ2yQwskJV9rW0q0HVPFmerhOk" alt="Main Logo" class="main-logo">
            
            <h1>प्रमाण पत्र</h1>
            <p class="sub-title">CERTIFICATE OF EXCELLENCE</p>
            
            <p style="font-size: 20px; margin: 0;">यह गर्व के साथ प्रदान किया जाता है</p>
            <div id="display-name">Susheelcoder</div>
            
            <p class="content">
                इनकी कड़ी मेहनत और विशिष्ट उपलब्धियों को मान्यता देते हुए यह सम्मान दिया जाता है। 
                हम इनके भविष्य के सभी प्रयासों के लिए शुभकामनाएँ देते हैं।
            </p>

            <div class="footer-section">
                <div class="sig-box">
                    <img src="https://lh3.googleusercontent.com/d/1D_xZSF47SB2ccpTQJrOCFMJvKzp62540" alt="Stamp" class="shining-stamp">
                    <div class="sig-line">Susheelcoder</div>
                    <div class="label">AUTHORIZED SIGNATURE</div>
                </div>
                <div class="sig-box">
                    <div class="sig-line" id="current-date"></div>
                    <div class="label">DATE</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Auto ID and Date
        document.getElementById('cert-id').innerText = "SC-" + Math.floor(Math.random() * 899999 + 100000);
        const d = new Date();
        document.getElementById('current-date').innerText = d.getDate() + "/" + (d.getMonth()+1) + "/" + d.getFullYear();

        function updateName() {
            const val = document.getElementById('nameInput').value;
            document.getElementById('display-name').innerText = val || "Susheelcoder";
        }

        function download() {
            const name = document.getElementById('nameInput').value;
            if(!name) { alert("Please enter a name"); return; }

            html2canvas(document.querySelector("#certificate-area"), { useCORS: true, scale: 3 }).then(canvas => {
                let link = document.createElement('a');
                link.download = name + '-Certificate.png';
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
        }
    </script>
</body>
</html>
