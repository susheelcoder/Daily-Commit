<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>YouTube Video Button Control</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  background:#0b0b0b;
  color:#fff;
  font-family:Arial,sans-serif;
  text-align:center;
}

section{
  padding:40px 20px;
}

.video-wrap{
  position:relative;
  max-width:900px;
  margin:20px auto;
  padding-top:56.25%;
  overflow:hidden;
  border-radius:14px;
}

.video-wrap iframe{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  border:none;
  pointer-events:none; /* disable video clicks */
}

.controls{
  margin-top:15px;
}

.controls button{
  margin:8px;
  padding:12px 22px;
  border:none;
  border-radius:30px;
  background:#ff0000;
  color:#fff;
  font-size:15px;
  cursor:pointer;
}

.controls button:hover{
  background:#cc0000;
}
</style>
</head>
<body>

<!-- VIDEO 1: Autoplay + Mute + No Click -->
<section>
  <h2>Video 1 ‚Äì Autoplay + Mute + No Click</h2>
  <div class="video-wrap">
    <iframe
      src="https://www.youtube.com/embed/_91ko3WImqo?autoplay=1&mute=1&controls=0&rel=0&modestbranding=1&loop=1&playlist=_91ko3WImqo"
      allow="autoplay"
      allowfullscreen>
    </iframe>
  </div>
  <p>Video automatically plays muted. Click has no effect.</p>
</section>

<!-- VIDEO 2: Button Controlled -->
<section>
  <h2>Video 2 ‚Äì Control Only By Buttons</h2>
  <div class="video-wrap">
    <iframe id="player2" src="https://www.youtube.com/embed/wsi-Cm0cdzc?autoplay=1&mute=1&controls=0&enablejsapi=1&rel=0&modestbranding=1"
      allow="autoplay"
      allowfullscreen>
    </iframe>
  </div>

  <div class="controls">
    <button onclick="playVideo2()">‚ñ∂ Play</button>
    <button onclick="pauseVideo2()">‚è∏ Pause</button>
    <button onclick="toggleSound2()">üîä Sound ON / OFF</button>
  </div>
</section>

<script>
// YouTube API setup
let player2;
function onYouTubeIframeAPIReady(){
  player2 = new YT.Player('player2');
}

// Play / Pause / Sound toggle functions
let soundOn2 = false;

function playVideo2(){
  if(player2 && player2.playVideo){
    player2.playVideo();
  }
}

function pauseVideo2(){
  if(player2 && player2.pauseVideo){
    player2.pauseVideo();
  }
}

function toggleSound2(){
  if(!player2) return;
  if(soundOn2){
    player2.mute();
    soundOn2 = false;
  } else {
    player2.unMute();
    soundOn2 = true;
  }
}

// Load YouTube API
let tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
document.body.appendChild(tag);
</script>

</body>
</html>
