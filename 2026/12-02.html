<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>YouTube Button Controlled Video</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#0e0e0e;
  color:#fff;
  font-family:Arial, sans-serif;
  text-align:center;
}

section{
  padding:40px 20px;
}

.video-wrap{
  position:relative;
  max-width:900px;
  margin:20px auto;
  padding-top:56.25%;
  overflow:hidden;
  border-radius:14px;
}

/* iframe */
.video-wrap iframe{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  border:none;
  pointer-events:none; /* üî• video click disabled */
}

/* buttons */
.controls{
  margin-top:15px;
}

.controls button{
  margin:8px;
  padding:12px 22px;
  border:none;
  border-radius:30px;
  background:#ff0000;
  color:#fff;
  font-size:15px;
  cursor:pointer;
}

.controls button:hover{
  background:#cc0000;
}
</style>
</head>

<body>

<!-- VIDEO 1 -->
<section>
  <h2>Video 1 ‚Äì Autoplay + Mute + No Click</h2>

  <div class="video-wrap">
    <iframe
      src="https://www.youtube.com/embed/_91ko3WImqo
      ?autoplay=1
      &mute=1
      &controls=0
      &rel=0
      &modestbranding=1
      &loop=1
      &playlist=_91ko3WImqo"
      allow="autoplay">
    </iframe>
  </div>
</section>

<!-- VIDEO 2 -->
<section>
  <h2>Video 2 ‚Äì Control Only By Buttons</h2>

  <div class="video-wrap">
    <iframe
      id="player"
      src="https://www.youtube.com/embed/_91ko3WImqo
      ?autoplay=1
      &mute=1
      &controls=0
      &enablejsapi=1
      &rel=0
      &modestbranding=1"
      allow="autoplay">
    </iframe>
  </div>

  <div class="controls">
    <button onclick="playVideo()">‚ñ∂ Start</button>
    <button onclick="pauseVideo()">‚è∏ Pause</button>
    <button onclick="toggleSound()">üîä Sound ON / OFF</button>
  </div>
</section>

<script>
let player;
let soundOn = false;

function onYouTubeIframeAPIReady() {
  player = new YT.Player('player');
}

function playVideo(){
  player.playVideo();
}

function pauseVideo(){
  player.pauseVideo();
}

function toggleSound(){
  if(soundOn){
    player.mute();
    soundOn = false;
  } else {
    player.unMute();
    soundOn = true;
  }
}

/* load youtube api */
let tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
document.body.appendChild(tag);
</script>

</body>
</html>
