<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>YouTube Clean Autoplay System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    background: #000;
    color: white;
    font-family: Arial;
  }

  h2 {
    text-align: center;
    margin-top: 30px;
  }

  .section {
    position: relative;
    margin: 20px;
    border-radius: 12px;
    overflow: hidden;
  }

  iframe {
    width: 100%;
    height: 320px;
    pointer-events: none; /* Video ‡§™‡§∞ ‡§ï‡•ç‡§≤‡§ø‡§ï disabled */
    border: none;
  }

  .btn-box {
    text-align: center;
    margin-top: 10px;
  }

  button {
    padding: 12px 25px;
    border: none;
    font-size: 17px;
    border-radius: 10px;
    cursor: pointer;
    background: #ff3d3d;
    color: white;
  }
</style>
</head>
<body>

<!-- SECTION 1 -->
<h2>Video 1 ‚Äî Autoplay + Mute + No Click</h2>
<div class="section">
  <iframe
    src="https://www.youtube.com/embed/_91ko3WImqo?autoplay=1&mute=1&controls=0&rel=0&modestbranding=1&loop=1&playlist=_91ko3WImqo">
  </iframe>
</div>

<!-- SECTION 2 -->
<h2>Video 2 ‚Äî Autoplay + Mute + No Click</h2>
<div class="section">
  <iframe
    src="https://www.youtube.com/embed/_91ko3WImqo?autoplay=1&mute=1&controls=0&rel=0&modestbranding=1&loop=1&playlist=_91ko3WImqo">
  </iframe>
</div>

<!-- SECTION 3 WITH SOUND BUTTON -->
<h2>Video 3 ‚Äî Autoplay + Mute + Sound Button</h2>
<div class="section">
  <iframe id="soundVideo"
    src="https://www.youtube.com/embed/_91ko3WImqo?autoplay=1&mute=1&controls=0&rel=0&modestbranding=1&loop=1&playlist=_91ko3WImqo">
  </iframe>
</div>

<div class="btn-box">
  <button onclick="playWithSound()">üîä Play With Sound</button>
</div>

<script>
function playWithSound() {
  document.getElementById("soundVideo").src =
    "https://www.youtube.com/embed/_91ko3WImqo?autoplay=1&mute=0&controls=1&rel=0&modestbranding=1";
}
</script>

</body>
</html>
