<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Money Manager | Susheelcoder</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #4361ee; --success: #2ecc71; --danger: #e74c3c; --bg: #f8f9fa; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #333; }
        .container { max-width: 900px; margin: auto; display: grid; grid-template-columns: 1fr 1.5fr; gap: 20px; }
        
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        h3 { margin-top: 0; color: #444; font-size: 1.1rem; border-bottom: 1px solid #eee; padding-bottom: 10px; }

        /* Stats Section */
        .balance-box { grid-column: 1 / -1; display: flex; justify-content: space-around; background: var(--primary); color: white; padding: 30px; border-radius: 15px; }
        .stat h1 { margin: 0; font-size: 2.2rem; }
        
        /* Inputs */
        .input-group { display: flex; flex-direction: column; gap: 12px; }
        input, select { padding: 12px; border: 1px solid #ddd; border-radius: 8px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); }
        .btn-add { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: 600; }

        /* History */
        .history-container { max-height: 400px; overflow-y: auto; }
        .item { display: flex; justify-content: space-between; padding: 12px; border-bottom: 1px solid #eee; transition: 0.2s; }
        .item:hover { background: #f1f1f1; }
        .amount-inc { color: var(--success); font-weight: bold; }
        .amount-exp { color: var(--danger); font-weight: bold; }

        @media (max-width: 768px) { .container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="container">
    <div class="card balance-box">
        <div class="stat">
            <small>Net Balance</small>
            <h1 id="totalBalance">â‚¹0</h1>
        </div>
        <div class="stat">
            <small>Total Monthly Income</small>
            <h2 id="totalIncome" style="color: #afffcf;">â‚¹0</h2>
        </div>
    </div>

    <div class="card">
        <h3>âž• Add Transaction</h3>
        <div class="input-group">
            <input type="text" id="desc" placeholder="Kahan kharch kiya? (e.g. Rent, Freelance)">
            <input type="number" id="amt" placeholder="Amount (Positive = Income, Negative = Kharcha)">
            <select id="category">
                <option value="Food">Khana-Peena</option>
                <option value="Rent">Kiraya/Bills</option>
                <option value="Shopping">Shopping</option>
                <option value="Salary">Salary/Income</option>
                <option value="Others">Anya</option>
            </select>
            <button class="btn-add" onclick="saveData()">Save Transaction</button>
        </div>
        <hr>
        <canvas id="myChart" width="100" height="100"></canvas>
    </div>

    <div class="card">
        <h3>ðŸ“œ Recent History</h3>
        <div class="history-container" id="history">
            </div>
        <button onclick="clearAll()" style="margin-top:20px; background:none; border:none; color:red; cursor:pointer;">Delete All Data</button>
    </div>
</div>

<script>
    let transactions = JSON.parse(localStorage.getItem('pro_tracker')) || [];
    let myChart;

    function saveData() {
        const desc = document.getElementById('desc').value;
        const amt = document.getElementById('amt').value;
        const cat = document.getElementById('category').value;

        if(!desc || !amt) return alert("Puri jankari bhariye!");

        const data = { id: Date.now(), desc, amt: parseFloat(amt), cat };
        transactions.push(data);
        localStorage.setItem('pro_tracker', JSON.stringify(transactions));
        
        document.getElementById('desc').value = '';
        document.getElementById('amt').value = '';
        updateAll();
    }

    function updateAll() {
        const history = document.getElementById('history');
        history.innerHTML = '';
        let inc = 0, exp = 0;

        transactions.slice().reverse().forEach(t => {
            if(t.amt > 0) inc += t.amt; else exp += Math.abs(t.amt);
            
            history.innerHTML += `
                <div class="item">
                    <div><strong>${t.desc}</strong><br><small>${t.cat}</small></div>
                    <div class="${t.amt > 0 ? 'amount-inc' : 'amount-exp'}">${t.amt > 0 ? '+' : ''}â‚¹${t.amt}</div>
                </div>
            `;
        });

        document.getElementById('totalBalance').innerText = `â‚¹${inc - exp}`;
        document.getElementById('totalIncome').innerText = `â‚¹${inc}`;
        updateChart(inc, exp);
    }

    function updateChart(inc, exp) {
        const ctx = document.getElementById('myChart').getContext('2d');
        if(myChart) myChart.destroy();
        myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Income', 'Expense'],
                datasets: [{
                    data: [inc, exp],
                    backgroundColor: ['#2ecc71', '#e74c3c']
                }]
            }
        });
    }

    function clearAll() {
        if(confirm("Kya aap pura data delete karna chahte hain?")) {
            localStorage.clear();
            transactions = [];
            updateAll();
        }
    }

    updateAll();
</script>

</body>
</html>
