<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Converter | Susheelcoder</title>
    <style>
        body { font-family: sans-serif; background: #0f172a; color: white; display: flex; justify-content: center; padding: 20px; }
        .tool-box { background: #1e293b; padding: 25px; border-radius: 15px; width: 100%; max-width: 450px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid #334155; }
        h2 { color: #38bdf8; text-align: center; margin-bottom: 20px; }
        label { display: block; margin: 15px 0 5px; font-size: 0.9rem; color: #94a3b8; }
        select, input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; font-size: 1rem; }
        .result-area { margin-top: 25px; padding: 15px; background: #334155; border-radius: 8px; text-align: center; }
        .result-val { font-size: 1.5rem; font-weight: bold; color: #fbbf24; }
    </style>
</head>
<body>

<div class="tool-box">
    <h2>ðŸš€ Smart Converter</h2>
    
    <label>Category Chunein</label>
    <select id="category" onchange="updateUnits()">
        <option value="currency">Currency (USD to INR)</option>
        <option value="length">Length (Meter to Feet)</option>
        <option value="weight">Weight (KG to Pounds)</option>
        <option value="temp">Temperature (Celsius to Fab)</option>
    </select>

    <label>Value Likhein</label>
    <input type="number" id="inputValue" placeholder="0" oninput="convert()">

    <div class="result-area">
        <span id="labelResult">Natija:</span><br>
        <span class="result-val" id="outputValue">0</span>
    </div>

    <p style="font-size: 0.8rem; color: #64748b; margin-top: 15px; text-align: center;">
        *Currency 1 USD = 83 INR ke hisaab se set hai.
    </p>
</div>

<script>
    function convert() {
        const cat = document.getElementById('category').value;
        const val = parseFloat(document.getElementById('inputValue').value) || 0;
        let result = 0;
        let unitName = "";

        if (cat === "currency") {
            result = (val * 83).toFixed(2);
            unitName = " â‚¹ (INR)";
        } else if (cat === "length") {
            result = (val * 3.281).toFixed(2);
            unitName = " Feet";
        } else if (cat === "weight") {
            result = (val * 2.205).toFixed(2);
            unitName = " Pounds";
        } else if (cat === "temp") {
            result = ((val * 9/5) + 32).toFixed(2);
            unitName = " Â°F";
        }

        document.getElementById('outputValue').innerText = result + unitName;
    }

    function updateUnits() {
        document.getElementById('inputValue').value = "";
        document.getElementById('outputValue').innerText = "0";
        convert();
    }
</script>

</body>
</html>
