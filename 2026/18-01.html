<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Page Timer with LAP</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}

body{
    height:100vh;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    display:flex;
    justify-content:center;
    align-items:center;
    color:#fff;
}

.app{
    width:100%;
    height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:space-between;
    padding:20px;
}

/* TIMER */
.timer{
    text-align:center;
    margin-top:40px;
}

#timeDisplay{
    font-size:64px;
    font-weight:bold;
}

#msDisplay{
    font-size:24px;
    opacity:0.8;
}

/* BUTTONS */
.controls{
    display:flex;
    gap:12px;
    margin:20px 0;
}

.controls button{
    padding:14px 18px;
    font-size:16px;
    border:none;
    border-radius:12px;
    cursor:pointer;
    background:#ffffff;
    color:#000;
}

.controls button:active{
    transform:scale(0.95);
}

/* LAP SECTION */
#lapSection{
    width:100%;
    flex:1;
    background:rgba(0,0,0,0.25);
    border-radius:16px;
    padding:12px;
    overflow-y:auto;
}

#lapSection h3{
    text-align:center;
    margin-bottom:8px;
    font-size:14px;
    opacity:0.8;
}

#lapList{
    list-style:none;
}

#lapList li{
    padding:8px 12px;
    margin-bottom:6px;
    background:rgba(255,255,255,0.1);
    border-radius:10px;
    font-size:14px;
}
</style>
</head>

<body>

<div class="app">

    <!-- TIMER -->
    <div class="timer">
        <div id="timeDisplay">00:00</div>
        <div id="msDisplay">00</div>
    </div>

    <!-- BUTTONS -->
    <div class="controls">
        <button onclick="startTimer()">Start</button>
        <button onclick="stopTimer()">Stop</button>
        <button onclick="resetTimer()">Reset</button>
        <button onclick="addLap()">LAP</button>
    </div>

    <!-- LAP HISTORY -->
    <div id="lapSection">
        <h3>üèÅ LAP HISTORY</h3>
        <ul id="lapList"></ul>
    </div>

</div>

<script>
let min=0, sec=0, ms=0;
let timer=null;
let running=false;

function updateDisplay(){
    document.getElementById("timeDisplay").textContent =
        String(min).padStart(2,"0")+":"+String(sec).padStart(2,"0");
    document.getElementById("msDisplay").textContent =
        String(ms).padStart(2,"0");
}

function startTimer(){
    if(running) return;
    running=true;

    timer=setInterval(()=>{
        ms++;
        if(ms==100){ ms=0; sec++; }
        if(sec==60){ sec=0; min++; }
        updateDisplay();
    },10);
}

function stopTimer(){
    running=false;
    clearInterval(timer);
}

function resetTimer(){
    stopTimer();
    min=sec=ms=0;
    updateDisplay();
    document.getElementById("lapList").innerHTML="";
}

function addLap(){
    if(!running) return;

    let lapTime =
        document.getElementById("timeDisplay").textContent+"."+
        document.getElementById("msDisplay").textContent;

    let li=document.createElement("li");
    let lapNo=document.getElementById("lapList").children.length+1;
    li.textContent="Lap "+lapNo+" : "+lapTime;

    document.getElementById("lapList").prepend(li);
}

updateDisplay();
</script>

</body>
</html>
