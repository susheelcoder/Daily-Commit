<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhasha Janrera - Translator</title>
    <style>
        :root {
            --primary: #4a90e2;
            --bg: #f0f2f5;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .translator-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        .lang-switch {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: bold;
            color: var(--primary);
        }

        .swap-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            transition: 0.3s;
        }

        .swap-btn:hover { transform: rotate(180deg); }

        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: 18px;
            resize: none;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }

        textarea:focus { border-color: var(--primary); }

        .result-box {
            margin-top: 20px;
            min-height: 100px;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 12px;
            border-left: 5px solid var(--primary);
            font-size: 18px;
            white-space: pre-wrap;
        }

        .translate-btn {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        .translate-btn:active { transform: scale(0.98); }

        .status {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="translator-card">
        <h2>Bhasha Janrera</h2>

        <div class="lang-switch">
            <span id="srcLangText">English</span>
            <button class="swap-btn" onclick="swapLanguages()">â‡„</button>
            <span id="destLangText">Hindi</span>
        </div>

        <textarea id="inputText" placeholder="Yahan likhna shuru karein..."></textarea>

        <button class="translate-btn" onclick="translateText()">Anuvaad Karein (Translate)</button>

        <div class="result-box" id="resultText">Aapka anuvaad yahan dikhega...</div>
        
        <div class="status">Google Translate API se juda hua</div>
    </div>

    <script>
        let isEnToHi = true;

        function swapLanguages() {
            isEnToHi = !isEnToHi;
            document.getElementById('srcLangText').innerText = isEnToHi ? "English" : "Hindi";
            document.getElementById('destLangText').innerText = isEnToHi ? "Hindi" : "English";
            document.getElementById('inputText').placeholder = isEnToHi ? "English mein likhein..." : "Hindi mein likhein...";
            
            // Input aur Result ko swap karna
            let currentInput = document.getElementById('inputText').value;
            let currentResult = document.getElementById('resultText').innerText;
            
            if(currentResult !== "Aapka anuvaad yahan dikhega...") {
                document.getElementById('inputText').value = currentResult;
                document.getElementById('resultText').innerText = currentInput;
            }
        }

        async function translateText() {
            const text = document.getElementById('inputText').value;
            const resultBox = document.getElementById('resultText');
            
            if (!text.trim()) {
                alert("Kripya kuch likhein!");
                return;
            }

            resultBox.innerText = "Anuvaad ho raha hai...";
            
            const sourceLang = isEnToHi ? 'en' : 'hi';
            const targetLang = isEnToHi ? 'hi' : 'en';

            try {
                // Free Google Translate API endpoint
                const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=${sourceLang}&tl=${targetLang}&dt=t&q=${encodeURI(text)}`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                // Result nikalna (JSON structure se)
                const translatedText = data[0].map(item => item[0]).join('');
                resultBox.innerText = translatedText;
            } catch (error) {
                console.error(error);
                resultBox.innerText = "Error: Internet check karein ya thodi der baad try karein.";
            }
        }
    </script>

</body>
</html>
