<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Massage Counter Page</title>
    <style>
        :root {
            --primary: #6d4c41;
            --secondary: #d7ccc8;
            --bg: #f5f5f5;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .counter-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 { color: var(--primary); margin-bottom: 10px; }
        p { color: #666; margin-bottom: 30px; }

        .count-display {
            font-size: 80px;
            font-weight: bold;
            color: var(--primary);
            margin: 20px 0;
            background: var(--secondary);
            border-radius: 15px;
            padding: 10px;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .main-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 20px;
            font-size: 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.1s, background 0.3s;
            font-weight: bold;
        }

        .main-btn:active {
            transform: scale(0.95);
        }

        .reset-btn {
            background: transparent;
            color: #e53935;
            border: 1px solid #e53935;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
        }

        .reset-btn:hover {
            background: #ffebee;
        }

        .log {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="counter-container">
        <h1>Massage Janrera</h1>
        <p>Ek click = Ek Massage Entry</p>

        <div class="count-display" id="counter">0</div>

        <div class="btn-group">
            <button class="main-btn" onclick="addMassage()">+ Massage Ginna Shuru Karein</button>
            <button class="reset-btn" onclick="resetCount()">Data Reset Karein</button>
        </div>

        <div class="log" id="lastAction">Abhi tak koi entry nahi hui.</div>
    </div>

    <script>
        let count = 0;
        const counterDisplay = document.getElementById('counter');
        const lastActionDisplay = document.getElementById('lastAction');

        // Massage count badhane ke liye function
        function addMassage() {
            count++;
            counterDisplay.innerText = count;
            
            // Time dikhane ke liye
            const abhi = new Date();
            const samay = abhi.getHours() + ":" + abhi.getMinutes() + ":" + abhi.getSeconds();
            lastActionDisplay.innerText = "Aakhri entry samay: " + samay;
            
            // Click effect
            counterDisplay.style.color = "#4CAF50";
            setTimeout(() => {
                counterDisplay.style.color = "#6d4c41";
            }, 200);
        }

        // Reset karne ke liye
        function resetCount() {
            if(confirm("Kya aap saara data zero karna chahte hain?")) {
                count = 0;
                counterDisplay.innerText = count;
                lastActionDisplay.innerText = "Data reset kar diya gaya hai.";
            }
        }
    </script>

</body>
</html>
