<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Susheelcoder | GitHub Stats</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            margin: 0;
        }
        h1 { color: #58a6ff; margin-bottom: 30px; }
        .container {
            max-width: 900px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 25px;
            align-items: center;
        }
        .card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .graph-title {
            margin-bottom: 15px;
            font-size: 1.2rem;
            color: #f0f6fc;
        }
    </style>
</head>
<body>

    <h1>Susheelcoder's Coding Activity</h1>

    <div class="container">
        <div class="card">
            <div class="graph-title">Contribution Calendar</div>
            <img src="https://ghchart.rshah.org/58a6ff/Susheelcoder" alt="GitHub Chart" />
        </div>

        <div style="display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; width: 100%;">
            <div class="card" style="flex: 1; min-width: 300px;">
                <img src="https://github-readme-stats.vercel.app/api?username=Susheelcoder&show_icons=true&theme=dark&hide_border=true" alt="Stats" />
            </div>
            <div class="card" style="flex: 1; min-width: 300px;">
                <img src="https://github-readme-stats.vercel.app/api/top-langs/?username=Susheelcoder&layout=compact&theme=dark&hide_border=true" alt="Top Langs" />
            </div>
        </div>

        <div class="card">
            <img src="https://github-readme-streak-stats.herokuapp.com/?user=Susheelcoder&theme=dark&hide_border=true" alt="GitHub Streak" />
        </div>
    </div>

</body>
</html>
