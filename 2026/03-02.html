<section id="github-stats" style="padding: 40px 10px; background: #0d1117; text-align: center;">
    
    <h2 style="color: #58a6ff; font-family: sans-serif; margin-bottom: 25px;">GitHub Analytics</h2>

    <div style="max-width: 1000px; margin: 0 auto; display: flex; flex-direction: column; gap: 20px;">
        
        <div style="background: #161b22; padding: 15px; border-radius: 12px; border: 1px solid #30363d;">
            <p style="color: #8b949e; margin-bottom: 10px;">Contribution Calendar</p>
            <img src="https://ghchart.rshah.org/58a6ff/Susheelcoder" alt="GitHub Chart" style="width: 100%; height: auto;" />
        </div>

        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 15px;">
            
            <div style="background: #006aff; border-radius: 12px; border: 1px solid #0178ff; overflow: hidden;">
                <img src="https://github-readme-stats-sigma-five.vercel.app/api?username=Susheelcoder&show_icons=true&theme=dark&hide_border=true&bg_color=161b22" 
                     onerror="this.src='https://github-readme-stats.vercel.app/api?username=Susheelcoder&show_icons=true&theme=dark&hide_border=true&bg_color=161b22'" 
                     style="width: 100%; height: auto;" />
            </div>

            <div style="background: #161b22; border-radius: 12px; border: 1px solid #30363d; overflow: hidden;">
                <img src="https://github-readme-stats-sigma-five.vercel.app/api/top-langs/?username=Susheelcoder&layout=compact&theme=dark&hide_border=true&bg_color=161b22" 
                     onerror="this.src='https://github-readme-stats.vercel.app/api/top-langs/?username=Susheelcoder&layout=compact&theme=dark&hide_border=true&bg_color=161b22'" 
                     style="width: 100%; height: auto;" />
            </div>

        </div>
    </div>
</section>
